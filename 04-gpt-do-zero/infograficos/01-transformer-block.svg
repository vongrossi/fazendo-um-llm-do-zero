<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="800" height="700" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="800" height="700" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Estrutura Interna do Bloco Transformer</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Os blocos fundamentais que compõem o cérebro do GPT</text>

  <!-- CONTAINER DO BLOCO -->
  <g transform="translate(150, 100)">
    <rect width="500" height="550" rx="28" fill="#FFFFFF" stroke="#DADCE0" filter="url(#softShadow)"/>
    
    <!-- 4. CAMADA FEED-FORWARD (MLP) -->
    <g transform="translate(50, 50)">
      <rect width="400" height="100" rx="16" fill="#FEF7E0" stroke="#FBBC04" stroke-width="1.5"/>
      <text x="200" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#E37400" text-anchor="middle" font-weight="bold">Camada Feed-Forward (MLP)</text>
      <text x="200" y="65" font-family="Roboto, Arial" font-size="12" fill="#B06000" text-anchor="middle">Refinamento individual de cada token através</text>
      <text x="200" y="80" font-family="Roboto, Arial" font-size="12" fill="#B06000" text-anchor="middle">de redes neurais densas.</text>
    </g>

    <!-- SETA -->
    <path d="M 250 180 L 250 150" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 3. ADD & NORM -->
    <g transform="translate(100, 180)">
      <rect width="300" height="40" rx="20" fill="#F1F3F4" stroke="#BDC1C6"/>
      <text x="150" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">+ CONEXÃO RESIDUAL &amp; LAYER NORM</text>
    </g>

    <!-- SETA -->
    <path d="M 250 250 L 250 220" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 2. SELF-ATTENTION -->
    <g transform="translate(50, 250)">
      <rect width="400" height="100" rx="16" fill="#E8F0FE" stroke="#1A73E8" stroke-width="1.5"/>
      <text x="200" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#1967D2" text-anchor="middle" font-weight="bold">Self-Attention (Mascarada)</text>
      <text x="200" y="65" font-family="Roboto, Arial" font-size="12" fill="#1A73E8" text-anchor="middle">Cálculo de relações contextuais e pesos de</text>
      <text x="200" y="80" font-family="Roboto, Arial" font-size="12" fill="#1A73E8" text-anchor="middle">importância entre todos os tokens.</text>
    </g>

    <!-- SETA -->
    <path d="M 250 380 L 250 350" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 1. ADD & NORM (BASE) -->
    <g transform="translate(100, 380)">
      <rect width="300" height="40" rx="20" fill="#F1F3F4" stroke="#BDC1C6"/>
      <text x="150" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">+ CONEXÃO RESIDUAL &amp; LAYER NORM</text>
    </g>

    <!-- ENTRADA DO BLOCO -->
    <g transform="translate(50, 450)">
      <rect width="400" height="60" rx="12" fill="#E6F4EA" stroke="#34A853" stroke-dasharray="4 4"/>
      <text x="200" y="35" font-family="Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">ENTRADA DOS DADOS (VETORES)</text>
    </g>
  </g>

  <!-- Definição da Ponta da Seta -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
  </defs>
</svg>
