<svg width="900" height="950" viewBox="0 0 900 950" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="950" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="900" height="950" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="450" y="45" font-family="Google Sans, Roboto, Arial" font-size="24" fill="#202124" text-anchor="middle" font-weight="bold">Pipeline de Treinamento: Fluxo Completo</text>
  <text x="450" y="70" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Do texto bruto ao ajuste fino das matrizes de pesos</text>

  <!-- 1. PREPARAÇÃO DE DADOS -->
  <g transform="translate(50, 120)">
    <rect width="800" height="140" rx="20" fill="#FFFFFF" stroke="#DADCE0" filter="url(#softShadow)"/>
    <text x="400" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle" font-weight="bold">ESTÁGIO 1: PREPARAÇÃO DO DATASET</text>
    
    <!-- Texto para IDs -->
    <g transform="translate(40, 50)">
      <rect width="180" height="60" rx="8" fill="#F8F9FA" stroke="#DADCE0"/>
      <text x="90" y="25" font-family="Roboto, Arial" font-size="12" fill="#202124" text-anchor="middle">Texto Bruto</text>
      <text x="90" y="45" font-family="monospace" font-size="10" fill="#5F6368" text-anchor="middle">"O gato subiu..."</text>
    </g>
    
    <path d="M 230 80 L 260 80" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Tokenizer -->
    <g transform="translate(270, 50)">
      <rect width="120" height="60" rx="30" fill="#E8F0FE" stroke="#1A73E8"/>
      <text x="60" y="35" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#1967D2" text-anchor="middle" font-weight="bold">TOKENIZER</text>
    </g>

    <path d="M 400 80 L 430 80" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Matrizes X e Y -->
    <g transform="translate(440, 50)">
      <rect width="320" height="70" rx="8" fill="#202124"/>
      <text x="80" y="30" font-family="monospace" font-size="11" fill="#8AB4F8" text-anchor="middle">Input (X)</text>
      <text x="80" y="50" font-family="monospace" font-size="10" fill="#BDC1C6" text-anchor="middle">[ 42, 12, 89 ]</text>
      
      <line x1="160" y1="15" x2="160" y2="55" stroke="#3C4043" stroke-width="1"/>
      
      <text x="240" y="30" font-family="monospace" font-size="11" fill="#81C995" text-anchor="middle">Target (Y)</text>
      <text x="240" y="50" font-family="monospace" font-size="10" fill="#BDC1C6" text-anchor="middle">[ 12, 89, 31 ]</text>
    </g>
  </g>

  <!-- SETA PARA O MODELO -->
  <path d="M 450 260 L 450 300" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. O MODELO (FORWARD) -->
  <g transform="translate(150, 300)">
    <rect width="600" height="180" rx="24" fill="#FFFFFF" stroke="#1A73E8" stroke-width="2" filter="url(#softShadow)"/>
    <text x="300" y="35" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#1967D2" text-anchor="middle" font-weight="bold">ESTÁGIO 2: FORWARD PASS (MODELO GPT)</text>
    
    <!-- Representação de processamento matricial -->
    <g transform="translate(50, 60)">
      <rect width="500" height="80" rx="12" fill="#E8F0FE" opacity="0.5"/>
      <text x="250" y="35" font-family="Roboto, Arial" font-size="13" fill="#1A73E8" text-anchor="middle">A Matriz de entrada percorre os Blocos Transformer</text>
      <text x="250" y="55" font-family="monospace" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">X @ W → Logits</text>
    </g>
  </g>

  <!-- SETA PARA A LOSS -->
  <path d="M 450 480 L 450 520" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 3. LOSS E BACKPROP -->
  <g transform="translate(150, 520)">
    <rect width="600" height="180" rx="24" fill="#FFFFFF" stroke="#EA4335" stroke-width="2" filter="url(#softShadow)"/>
    <text x="300" y="35" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#C5221F" text-anchor="middle" font-weight="bold">ESTÁGIO 3: CÁLCULO DE ERRO E GRADIENTES</text>
    
    <g transform="translate(50, 60)">
      <rect width="240" height="80" rx="12" fill="#FCE8E6"/>
      <text x="120" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#A50E0E" text-anchor="middle" font-weight="bold">Cross Entropy Loss</text>
      <text x="120" y="55" font-family="Roboto, Arial" font-size="11" fill="#EA4335" text-anchor="middle">Logits vs. Target (Y)</text>
    </g>

    <path d="M 300 100 L 340 100" stroke="#EA4335" stroke-width="2" marker-end="url(#arrowheadRed)"/>

    <g transform="translate(350, 60)">
      <rect width="200" height="80" rx="12" fill="#202124"/>
      <text x="100" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Backward Pass</text>
      <text x="100" y="55" font-family="monospace" font-size="11" fill="#8AB4F8" text-anchor="middle">gradientes (Δ)</text>
    </g>
  </g>

  <!-- SETA PARA OTIMIZADOR -->
  <path d="M 450 700 L 450 740" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 4. OTIMIZADOR (UPDATE) -->
  <g transform="translate(250, 740)">
    <rect width="400" height="100" rx="20" fill="#E6F4EA" stroke="#34A853" stroke-width="2" filter="url(#softShadow)"/>
    <text x="200" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#137333" text-anchor="middle" font-weight="bold">ESTÁGIO 4: OTIMIZADOR (AdamW)</text>
    <text x="200" y="70" font-family="Roboto, Arial" font-size="13" fill="#137333" text-anchor="middle">Atualiza as matrizes de pesos para reduzir o erro.</text>
  </g>

  <!-- LOOP DE RETORNO -->
  <path d="M 250 790 L 100 790 L 100 390 L 140 390" stroke="#34A853" stroke-width="3" stroke-dasharray="8 4" fill="none" marker-end="url(#arrowheadGreen)"/>
  <text x="60" y="600" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" transform="rotate(-90 60 600)" text-anchor="middle" font-weight="bold">LOOP DE APRENDIZADO</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
    <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EA4335" />
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34A853" />
    </marker>
  </defs>
</svg>