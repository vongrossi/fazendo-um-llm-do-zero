<svg width="850" height="700" viewBox="0 0 850 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Material Design -->
  <rect width="850" height="700" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="850" height="700" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="425" y="45" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Cross Entropy: A Medida da Precisão</text>
  <text x="425" y="70" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Comparando a distribuição prevista pelo modelo com a realidade (One-Hot)</text>

  <!-- BLOCO 1: PREDIÇÃO DO MODELO (ESQUERDA) -->
  <g transform="translate(50, 120)">
    <rect width="350" height="380" rx="24" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <text x="175" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">PREDIÇÃO (SOFTMAX)</text>
    
    <!-- Logits Simbolizados -->
    <g transform="translate(40, 60)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#5F6368">LOGITS BRUTOS</text>
      <rect y="10" width="270" height="40" rx="8" fill="#F8F9FA" stroke="#DADCE0" stroke-dasharray="2 2"/>
      <text x="135" y="35" font-family="monospace" font-size="14" fill="#70757A" text-anchor="middle">[ 2.4, 0.1, 5.2, -1.2 ]</text>
    </g>

    <!-- Seta Softmax -->
    <path d="M 175 110 L 175 140" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="190" y="130" font-family="monospace" font-size="10" fill="#1A73E8">exp(x) / sum(exp)</text>

    <!-- Vetor de Probabilidades -->
    <g transform="translate(40, 160)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#1967D2" font-weight="bold">VETOR DE PROBABILIDADES (Q)</text>
      
      <!-- Linhas de Distribuição -->
      <g transform="translate(0, 15)">
        <rect width="270" height="160" rx="12" fill="#E8F0FE" stroke="#1A73E8" stroke-width="1"/>
        
        <!-- Prob 1 -->
        <rect x="20" y="120" width="40" height="20" rx="2" fill="#4285F4" opacity="0.4"/>
        <text x="40" y="155" font-family="monospace" font-size="9" fill="#1967D2" text-anchor="middle">0.08</text>
        
        <!-- Prob 2 -->
        <rect x="80" y="130" width="40" height="10" rx="2" fill="#4285F4" opacity="0.4"/>
        <text x="100" y="155" font-family="monospace" font-size="9" fill="#1967D2" text-anchor="middle">0.02</text>

        <!-- Prob 3 (A MAIOR) -->
        <rect x="140" y="30" width="40" height="110" rx="2" fill="#1A73E8"/>
        <text x="160" y="155" font-family="monospace" font-size="9" fill="#1967D2" text-anchor="middle" font-weight="bold">0.85</text>

        <!-- Prob 4 -->
        <rect x="200" y="135" width="40" height="5" rx="2" fill="#4285F4" opacity="0.4"/>
        <text x="220" y="155" font-family="monospace" font-size="9" fill="#1967D2" text-anchor="middle">0.05</text>
      </g>
    </g>
  </g>

  <!-- BLOCO 2: ALVO REAL (DIREITA) -->
  <g transform="translate(450, 120)">
    <rect width="350" height="380" rx="24" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <text x="175" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">ALVO (GROUND TRUTH)</text>

    <g transform="translate(40, 160)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#137333" font-weight="bold">VETOR ONE-HOT (P)</text>
      
      <g transform="translate(0, 15)">
        <rect width="270" height="160" rx="12" fill="#E6F4EA" stroke="#34A853" stroke-width="1"/>
        
        <!-- Zeroes -->
        <rect x="20" y="135" width="40" height="5" rx="2" fill="#BDC1C6"/>
        <rect x="80" y="135" width="40" height="5" rx="2" fill="#BDC1C6"/>
        
        <!-- O TOKEN CORRETO (1.0) -->
        <rect x="140" y="20" width="40" height="120" rx="2" fill="#34A853"/>
        <text x="160" y="155" font-family="monospace" font-size="9" fill="#137333" text-anchor="middle" font-weight="bold">1.00</text>

        <rect x="200" y="135" width="40" height="5" rx="2" fill="#BDC1C6"/>
      </g>
    </g>
    
    <text x="175" y="350" font-family="Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle">Representa a resposta correta</text>
    <text x="175" y="365" font-family="Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle">com 100% de probabilidade.</text>
  </g>

  <!-- CÁLCULO DA LOSS (RODAPÉ) -->
  <g transform="translate(150, 530)">
    <rect width="550" height="120" rx="20" fill="#202124" filter="url(#softShadow)"/>
    <text x="275" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">CÁLCULO DA CROSS ENTROPY LOSS</text>
    
    <!-- Fórmula Simbolizada -->
    <text x="275" y="75" font-family="monospace" font-size="18" fill="#8AB4F8" text-anchor="middle">Loss = -log( Probabilidade_do_Token_Correto )</text>
    
    <!-- Exemplo Numérico -->
    <text x="275" y="100" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6" text-anchor="middle">Loss = -log(0.85) = <tspan fill="#81C995" font-weight="bold">0.16</tspan></text>
  </g>

  <!-- Linha de Comparação Crucial -->
  <path d="M 250 295 L 590 295" stroke="#EA4335" stroke-width="2" stroke-dasharray="4 4" opacity="0.5"/>
  <circle cx="250" cy="295" r="5" fill="#EA4335"/>
  <circle cx="590" cy="295" r="5" fill="#EA4335"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
  </defs>
</svg>
