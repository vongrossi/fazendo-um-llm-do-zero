<svg width="1000" height="750" viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="750" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="1000" height="750" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO E SUBTÍTULO -->
  <text x="500" y="50" font-family="Google Sans, Roboto, Arial" font-size="26" fill="#202124" text-anchor="middle" font-weight="bold">Checkpoints: Persistência do Modelo</text>
  <text x="500" y="80" font-family="Roboto, Arial" font-size="16" fill="#5F6368" text-anchor="middle">Movendo o estado matemático da memória volátil para o armazenamento seguro</text>

  <!-- 1. LADO ESQUERDO: MEMÓRIA ATIVA (RAM/GPU) -->
  <g transform="translate(60, 150)">
    <rect width="320" height="420" rx="28" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <rect width="320" height="50" rx="28" fill="#E8F0FE" clip-path="inset(0 0 28 0)"/>
    <text x="160" y="32" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">MEMÓRIA ATIVA (RAM / GPU)</text>
    
    <!-- Representação de Matrizes -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" font-weight="bold">PESOS DO MODELO (W)</text>
      
      <!-- Bloco de Matriz 1 -->
      <g transform="translate(0, 20)">
        <rect width="110" height="80" rx="8" fill="#E8F0FE" stroke="#1A73E8" stroke-width="1.5" opacity="0.8"/>
        <text x="55" y="45" font-family="monospace" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">Wq</text>
      </g>
      
      <!-- Bloco de Matriz 2 -->
      <g transform="translate(130, 20)">
        <rect width="110" height="80" rx="8" fill="#E8F0FE" stroke="#1A73E8" stroke-width="1.5" opacity="0.8"/>
        <text x="55" y="45" font-family="monospace" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">Wk</text>
      </g>

      <!-- Bloco de Matriz 3 (Largo) -->
      <g transform="translate(0, 120)">
        <rect width="240" height="80" rx="8" fill="#E8F0FE" stroke="#1A73E8" stroke-width="1.5" opacity="0.8"/>
        <text x="120" y="45" font-family="monospace" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">W_feedforward</text>
      </g>
    </g>

    <text x="160" y="360" font-family="Roboto, Arial" font-size="12" fill="#EA4335" text-anchor="middle" font-weight="bold">⚠️ DADOS VOLÁTEIS</text>
    <text x="160" y="380" font-family="Roboto, Arial" font-size="11" fill="#70757A" text-anchor="middle">Perdidos se a sessão for encerrada.</text>
  </g>

  <!-- 2. CENTRO: OPERAÇÕES DE TRANSFERÊNCIA -->
  <g transform="translate(420, 280)">
    <!-- Botão SAVE -->
    <g transform="translate(0, 0)">
      <rect width="160" height="50" rx="25" fill="#E6F4EA" stroke="#34A853" stroke-width="2"/>
      <text x="80" y="32" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">SAVE →</text>
    </g>
    
    <!-- Botão LOAD -->
    <g transform="translate(0, 100)">
      <rect width="160" height="50" rx="25" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2"/>
      <text x="80" y="32" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">← LOAD</text>
    </g>
    
    <path d="M 80 60 L 80 90" stroke="#DADCE0" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- 3. LADO DIREITO: ARMAZENAMENTO (DISCO) -->
  <g transform="translate(620, 150)">
    <rect width="320" height="420" rx="28" fill="#202124" filter="url(#softShadow)"/>
    <rect width="320" height="50" rx="28" fill="#3C4043" clip-path="inset(0 0 28 0)"/>
    <text x="160" y="32" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ARMAZENAMENTO (DISCO)</text>
    
    <!-- Estrutura do Arquivo .pt -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#8AB4F8" font-weight="bold">ARQUIVO: gpt_model.pt</text>
      
      <rect y="20" width="260" height="220" rx="12" fill="#3C4043"/>
      
      <g font-family="monospace" font-size="13" fill="#81C995">
        <text x="20" y="55">{</text>
        <text x="40" y="80">"state_dict": [Matrix],</text>
        <text x="40" y="105">"optimizer": [State],</text>
        <text x="40" y="130">"epoch": 5,</text>
        <text x="40" y="155">"val_loss": 0.142</text>
        <text x="20" y="180">}</text>
      </g>
      
      <text x="130" y="205" font-family="Material Icons" font-size="24" fill="#FFFFFF" text-anchor="middle" opacity="0.3">verified_user</text>
    </g>

    <text x="160" y="360" font-family="Roboto, Arial" font-size="12" fill="#81C995" text-anchor="middle" font-weight="bold">✓ DADOS PERSISTENTES</text>
    <text x="160" y="380" font-family="Roboto, Arial" font-size="11" fill="#BDC1C6" text-anchor="middle">Seguro para uso futuro ou deploy.</text>
  </g>

  <!-- LEGENDA DE RODAPÉ -->
  <g transform="translate(250, 630)">
    <rect width="500" height="50" rx="25" fill="#FFFFFF" stroke="#DADCE0"/>
    <text x="250" y="32" font-family="Roboto, Arial" font-size="13" fill="#5F6368" text-anchor="middle">Checkpoints garantem a continuidade e a reprodutibilidade dos experimentos.</text>
  </g>

</svg>
