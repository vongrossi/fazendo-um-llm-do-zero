<svg width="900" height="950" viewBox="0 0 900 950" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="950" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="900" height="950" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO -->
  <text x="450" y="50" font-family="Google Sans, Roboto, Arial" font-size="26" fill="#202124" text-anchor="middle" font-weight="bold">Pipeline: Supervised Fine-Tuning (SFT)</text>
  <text x="450" y="80" font-family="Roboto, Arial" font-size="16" fill="#5F6368" text-anchor="middle">A esteira de produção que alinha o modelo ao comportamento humano</text>

  <!-- 1. COMPONENTE: BACKBONE (ORIGEM) -->
  <g transform="translate(250, 130)">
    <rect width="400" height="120" rx="20" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <rect width="120" height="30" x="20" y="-15" rx="15" fill="#1A73E8"/>
    <text x="80" y="5" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ORIGEM</text>
    
    <g transform="translate(30, 30)">
      <circle cx="30" cy="30" r="25" fill="#E8F0FE"/>
      <g transform="translate(18, 18) scale(1)">
        <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z" fill="#1A73E8"/>
      </g>
      <text x="70" y="25" font-family="Google Sans, Roboto, Arial" font-size="15" fill="#1967D2" font-weight="bold">Backbone Pré-treinado</text>
      <text x="70" y="45" font-family="Roboto, Arial" font-size="12" fill="#5F6368">Pesos consolidados do Capítulo 05.</text>
    </g>
  </g>

  <!-- SETA -->
  <path d="M 450 250 L 450 280" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. COMPONENTE: DATASET (INSUMO) -->
  <g transform="translate(200, 280)">
    <rect width="500" height="180" rx="24" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <rect width="200" height="30" x="20" y="-15" rx="15" fill="#5F6368"/>
    <text x="120" y="5" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#FFFFFF" text-anchor="middle" font-weight="bold">DATASET DE INSTRUÇÕES</text>
    
    <!-- Cards de Dados Simbolizados -->
    <g transform="translate(40, 40)">
      <rect width="420" height="40" rx="8" fill="#F8F9FA" stroke="#1A73E8" stroke-opacity="0.3"/>
      <text x="15" y="25" font-family="Roboto, Arial" font-size="11" fill="#202124">Cmd: "Traduza..." → Resp: "Bom dia"</text>
      
      <rect y="50" width="420" height="40" rx="8" fill="#F8F9FA" stroke="#1A73E8" stroke-opacity="0.3"/>
      <text x="15" y="75" font-family="Roboto, Arial" font-size="11" fill="#202124">Cmd: "Resuma..." → Resp: "O texto diz..."</text>
      
      <rect y="100" width="420" height="30" rx="8" fill="#E6F4EA" stroke="#34A853" stroke-width="1"/>
      <text x="210" y="120" font-family="Google Sans, Roboto, Arial" font-size="10" fill="#137333" text-anchor="middle" font-weight="bold">PARES COMANDO + RESPOSTA CURADOS</text>
    </g>
  </g>

  <!-- SETA -->
  <path d="M 450 460 L 450 490" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 3. O MOTOR (PROCESSAMENTO SFT) -->
  <g transform="translate(150, 490)">
    <rect width="600" height="200" rx="28" fill="#202124" filter="url(#softShadow)"/>
    <text x="300" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">MOTOR DE AJUSTE (SFT ENGINE)</text>
    
    <g transform="translate(60, 70)">
      <circle cx="40" cy="40" r="30" fill="#3C4043" stroke="#8AB4F8" stroke-width="2"/>
      <g transform="translate(28, 28) scale(1)">
        <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z" fill="#8AB4F8"/>
      </g>
      
      <g transform="translate(100, 10)">
        <text x="0" y="10" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#8AB4F8" font-weight="bold">Treinamento com Máscara de Loss</text>
        <text x="0" y="35" font-family="Roboto, Arial" font-size="12" fill="#BDC1C6">Otimiza o Backbone para que ele aprenda</text>
        <text x="0" y="52" font-family="Roboto, Arial" font-size="12" fill="#BDC1C6">a emitir a resposta correta para cada comando.</text>
      </g>
    </g>
  </g>

  <!-- SETA FINAL -->
  <path d="M 450 690 L 450 720" stroke="#34A853" stroke-width="3" marker-end="url(#arrowheadGreen)"/>

  <!-- 4. RESULTADO FINAL (ASSISTENTE) -->
  <g transform="translate(250, 720)">
    <rect width="400" height="120" rx="60" fill="#FFFFFF" stroke="#34A853" stroke-width="2" filter="url(#softShadow)"/>
    <g transform="translate(40, 30)">
      <circle cx="30" cy="30" r="25" fill="#E6F4EA"/>
      <g transform="translate(18, 18) scale(1)">
        <path d="M19 2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h4l3 3 3-3h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12l-4-2.3V14h-2V9.7l-4 2.3-.75-1.3L11 8.4V4h2v4.4l4.75 2.3-.75 1.3z" fill="#34A853"/>
      </g>
      <text x="70" y="25" font-family="Google Sans, Roboto, Arial" font-size="18" fill="#137333" font-weight="bold">ASSISTENTE ALINHADO</text>
      <text x="70" y="45" font-family="Roboto, Arial" font-size="12" fill="#5F6368">Pronto para conversação e tarefas.</text>
    </g>
  </g>

  <!-- LEGENDA DE RODAPÉ -->
  <g transform="translate(200, 870)">
    <rect width="500" height="40" rx="20" fill="#FFFFFF" stroke="#DADCE0"/>
    <text x="250" y="25" font-family="Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-style="italic">O SFT é a ponte entre um modelo estatístico e uma ferramenta útil.</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34A853" />
    </marker>
  </defs>
</svg>