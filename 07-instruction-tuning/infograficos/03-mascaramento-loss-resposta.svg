<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="1000" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="1000" height="1000" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO -->
  <text x="500" y="50" font-family="Google Sans, Roboto, Arial" font-size="28" fill="#202124" text-anchor="middle" font-weight="bold">Mascaramento da Loss: A Álgebra do Foco</text>
  <text x="500" y="80" font-family="Roboto, Arial" font-size="16" fill="#5F6368" text-anchor="middle">Como o modelo isola o aprendizado apenas para a resposta útil</text>

  <!-- 1. SEQUÊNCIA DE ENTRADA -->
  <g transform="translate(100, 130)">
    <rect width="800" height="120" rx="20" fill="#FFFFFF" stroke="#DADCE0" filter="url(#softShadow)"/>
    <rect width="180" height="30" x="20" y="-15" rx="15" fill="#5F6368"/>
    <text x="110" y="5" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">1. SEQUÊNCIA DE TOKENS</text>
    
    <!-- Parte A: Instrução -->
    <g transform="translate(30, 40)">
      <rect width="350" height="50" rx="8" fill="#F1F3F4" stroke="#BDC1C6" stroke-dasharray="4 2"/>
      <text x="175" y="30" font-family="Roboto, Arial" font-size="14" fill="#70757A" text-anchor="middle" font-weight="bold">Comando: "Explique o que é..."</text>
    </g>

    <!-- Parte B: Resposta -->
    <g transform="translate(420, 40)">
      <rect width="350" height="50" rx="8" fill="#E6F4EA" stroke="#34A853" stroke-width="1.5"/>
      <text x="175" y="30" font-family="Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">Resposta: "Um token é..."</text>
    </g>
  </g>

  <!-- 2. A OPERAÇÃO MATEMÁTICA (FILTRAGEM) -->
  <g transform="translate(100, 280)">
    <rect width="800" height="420" rx="32" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1" filter="url(#softShadow)"/>
    <rect width="220" height="30" x="20" y="-15" rx="15" fill="#1A73E8"/>
    <text x="130" y="5" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">2. MECANISMO DE MÁSCARA</text>

    <!-- TABELA DE VETORES -->
    <g transform="translate(40, 60)">
      <!-- Linha Loss Bruta -->
      <text x="0" y="30" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#5F6368" font-weight="bold">Vetor de Erro (Loss)</text>
      <g transform="translate(180, 0)">
        <rect width="250" height="50" rx="6" fill="#F8F9FA" stroke="#DADCE0"/>
        <text x="125" y="32" font-family="monospace" font-size="14" fill="#EA4335" text-anchor="middle">[ 2.4, 1.8, 0.9 ]</text>
        <rect x="270" width="300" height="50" rx="6" fill="#F8F9FA" stroke="#DADCE0"/>
        <text x="420" y="32" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle">[ 3.1, 2.5, 1.2 ]</text>
      </g>

      <!-- Multiplicação -->
      <text x="450" y="80" font-family="Roboto, Arial" font-size="24" fill="#DADCE0" text-anchor="middle">×</text>

      <!-- Linha Máscara -->
      <text x="0" y="130" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#1A73E8" font-weight="bold">Máscara Binária</text>
      <g transform="translate(180, 100)">
        <rect width="250" height="50" rx="6" fill="#F1F3F4" stroke="#EA4335" stroke-width="2" stroke-dasharray="4 2"/>
        <text x="125" y="32" font-family="monospace" font-size="20" fill="#EA4335" text-anchor="middle" font-weight="bold">0</text>
        <rect x="270" width="300" height="50" rx="6" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2"/>
        <text x="420" y="32" font-family="monospace" font-size="20" fill="#1967D2" text-anchor="middle" font-weight="bold">1</text>
      </g>

      <!-- Igualdade -->
      <text x="450" y="180" font-family="Roboto, Arial" font-size="24" fill="#DADCE0" text-anchor="middle">=</text>

      <!-- Linha Resultado -->
      <text x="0" y="230" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#34A853" font-weight="bold">Loss Final (SFT)</text>
      <g transform="translate(180, 200)">
        <rect width="250" height="50" rx="6" fill="#FCE8E6" opacity="0.5"/>
        <text x="125" y="32" font-family="monospace" font-size="14" fill="#A50E0E" text-anchor="middle" font-weight="bold">[ 0.0, 0.0, 0.0 ]</text>
        <rect x="270" width="300" height="50" rx="6" fill="#E6F4EA" stroke="#34A853" stroke-width="2"/>
        <text x="420" y="32" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">[ 3.1, 2.5, 1.2 ]</text>
      </g>
    </g>

    <!-- Explicação da Lógica -->
    <g transform="translate(40, 340)">
      <rect width="720" height="50" rx="12" fill="#F8F9FA" stroke="#DADCE0"/>
      <text x="20" y="30" font-family="Roboto, Arial" font-size="13" fill="#5F6368">Multiplicar por <tspan fill="#A50E0E" font-weight="bold">Zero</tspan> anula o erro do comando. Multiplicar por <tspan fill="#137333" font-weight="bold">Um</tspan> preserva o erro da resposta.</text>
    </g>
  </g>

  <!-- 3. RESULTADO: APRENDIZADO DIRECIONADO -->
  <g transform="translate(100, 730)">
    <rect width="800" height="180" rx="28" fill="#202124" filter="url(#softShadow)"/>
    <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">POR QUE ESTA TÉCNICA É ESSENCIAL?</text>
    
    <g transform="translate(40, 70)">
      <text x="0" y="10" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6">• Impede que o modelo desperdice gradientes memorizando a pergunta.</text>
      <text x="0" y="35" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6">• Força o cérebro do modelo a focar apenas em como ser um assistente útil.</text>
      <text x="0" y="60" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6">• Otimiza o treinamento para o que realmente importa: a resposta final.</text>
      
      <!-- Ícone de Sucesso -->
      <g transform="translate(680, 10)">
        <circle cx="30" cy="30" r="30" fill="#34A853"/>
        <text x="30" y="38" font-family="Material Icons" font-size="32" fill="#FFFFFF" text-anchor="middle">check</text>
      </g>
    </g>
  </g>

</svg>
