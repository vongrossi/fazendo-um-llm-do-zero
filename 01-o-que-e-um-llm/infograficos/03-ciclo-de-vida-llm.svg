<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DADCE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="50" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Ciclo de Vida de um LLM</text>

  <!-- BARRA DE PROGRESSO (CONECTORA) -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#DADCE0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- PASSO 1: DADOS -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="0" r="24" fill="#FFFFFF" stroke="#5F6368" stroke-width="2"/>
    <text x="0" y="5" font-family="Material Icons" font-size="24" fill="#5F6368" text-anchor="middle">storage</text>
    <text x="0" y="45" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#202124" font-weight="bold" text-anchor="middle">Coleta de Dados</text>
    <text x="0" y="65" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="middle">Textos da web, livros,</text>
    <text x="0" y="80" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="middle">código (Petabytes)</text>
  </g>

  <!-- PASSO 2: PRÉ-TREINO (O MAIS PESADO) -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="24" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2"/>
    <text x="0" y="5" font-family="Material Icons" font-size="24" fill="#1A73E8" text-anchor="middle">memory</text>
    <text x="0" y="45" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1A73E8" font-weight="bold" text-anchor="middle">Pré-Treinamento</text>
    <text x="0" y="65" font-family="Roboto, Arial" font-size="11" fill="#1967D2" text-anchor="middle">Meses em GPUs</text>
    <text x="0" y="80" font-family="Roboto, Arial" font-size="11" fill="#1967D2" text-anchor="middle">Aprende padrões gerais</text>
    
    <!-- Tag de "Caro" -->
    <rect x="-30" y="-50" width="60" height="20" rx="10" fill="#EA4335"/>
    <text x="0" y="-36" font-family="Roboto, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">$$$ CARO</text>
  </g>

  <!-- PASSO 3: FINE-TUNING (AJUSTE) -->
  <g transform="translate(500, 150)">
    <circle cx="0" cy="0" r="24" fill="#FEF7E0" stroke="#F9AB00" stroke-width="2"/>
    <text x="0" y="5" font-family="Material Icons" font-size="24" fill="#F9AB00" text-anchor="middle">tune</text>
    <text x="0" y="45" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#E37400" font-weight="bold" text-anchor="middle">Fine-Tuning</text>
    <text x="0" y="65" font-family="Roboto, Arial" font-size="11" fill="#B06000" text-anchor="middle">Especialização</text>
    <text x="0" y="80" font-family="Roboto, Arial" font-size="11" fill="#B06000" text-anchor="middle">Seguir instruções</text>
  </g>

  <!-- PASSO 4: USO (PRODUTO FINAL) -->
  <g transform="translate(700, 150)">
    <circle cx="0" cy="0" r="28" fill="#34A853" stroke="#FFFFFF" stroke-width="4" style="filter: drop-shadow(0 4px 8px rgba(52,168,83,0.4))"/>
    <text x="0" y="5" font-family="Material Icons" font-size="24" fill="#FFFFFF" text-anchor="middle">chat</text>
    <text x="0" y="45" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#137333" font-weight="bold" text-anchor="middle">Uso / Inferência</text>
    <text x="0" y="65" font-family="Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle">Onde você interage</text>
    <text x="0" y="80" font-family="Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle">(ChatGPT, Gemini)</text>
  </g>

  <!-- USUÁRIO INTERAGE AQUI -->
  <path d="M 700 220 L 700 250" stroke="#34A853" stroke-width="2" stroke-dasharray="4 2"/>
  <rect x="630" y="260" width="140" height="40" rx="20" fill="#E6F4EA" stroke="#34A853" stroke-width="1"/>
  <text x="700" y="285" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">USUÁRIO FINAL</text>

</svg>
