<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Material Design -->
  <rect width="800" height="600" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <linearGradient id="gptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8E3E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">GPT: Arquitetura Decoder-Only</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Especializado em geração autoregressiva (um token por vez)</text>

  <!-- 1. ENTRADA (PASSADO) -->
  <g transform="translate(100, 420)">
    <text x="0" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" font-weight="bold">ENTRADA ATUAL (CONTEXTO)</text>
    <rect width="400" height="60" rx="12" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1"/>
    
    <!-- Tokens gerados -->
    <rect x="15" y="15" width="60" height="30" rx="6" fill="#E8F0FE"/>
    <text x="45" y="35" font-family="Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle">Era</text>
    
    <rect x="85" y="15" width="60" height="30" rx="6" fill="#E8F0FE"/>
    <text x="115" y="35" font-family="Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle">uma</text>
    
    <rect x="155" y="15" width="60" height="30" rx="6" fill="#E8F0FE"/>
    <text x="185" y="35" font-family="Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle">vez</text>
    
    <rect x="225" y="15" width="30" height="30" rx="6" fill="#F1F3F4" stroke="#BDC1C6" stroke-dasharray="2 2"/>
    <text x="240" y="35" font-family="Roboto, Arial" font-size="14" fill="#70757A" text-anchor="middle">?</text>
  </g>

  <!-- 2. O BLOCO DECORER (PROCESSAMENTO) -->
  <g transform="translate(100, 150)">
    <rect width="400" height="230" rx="24" fill="url(#gptGrad)" filter="url(#shadow)"/>
    <text x="200" y="40" font-family="Google Sans, Roboto, Arial" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">GPT BACKBONE</text>
    <text x="200" y="65" font-family="Roboto, Arial" font-size="12" fill="#E6F4EA" text-anchor="middle">(Pilha de Camadas Decoder)</text>

    <!-- Camada de Atenção Mascarada -->
    <g transform="translate(40, 90)">
      <rect width="320" height="50" rx="8" fill="#FFFFFF" opacity="0.2"/>
      <text x="160" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Masked Self-Attention</text>
    </g>

    <!-- Camada de Feed Forward -->
    <g transform="translate(40, 150)">
      <rect width="320" height="50" rx="8" fill="#FFFFFF" opacity="0.2"/>
      <text x="160" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Feed-Forward Network</text>
    </g>
  </g>

  <!-- 3. MÁSCARA CAUSAL (O ESCUDO) -->
  <g transform="translate(520, 150)">
    <rect width="200" height="230" rx="20" fill="#FCE8E6" stroke="#EA4335" stroke-width="1" stroke-dasharray="4 4"/>
    <text x="100" y="40" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#C5221F" text-anchor="middle" font-weight="bold">MÁSCARA CAUSAL</text>
    <text x="100" y="100" font-family="Roboto, Arial" font-size="12" fill="#A50E0E" text-anchor="middle">Bloqueia o "futuro"</text>
    <text x="100" y="120" font-family="Roboto, Arial" font-size="11" fill="#EA4335" text-anchor="middle">Impede o modelo de</text>
    <text x="100" y="135" font-family="Roboto, Arial" font-size="11" fill="#EA4335" text-anchor="middle">ver a resposta correta</text>
    <text x="100" y="150" font-family="Roboto, Arial" font-size="11" fill="#EA4335" text-anchor="middle">durante o treino.</text>
    
    <!-- Ícone de Olho Riscado -->
    <circle cx="100" cy="190" r="15" fill="none" stroke="#EA4335" stroke-width="2"/>
    <line x1="85" y1="175" x2="115" y2="205" stroke="#EA4335" stroke-width="2"/>
  </g>

  <!-- 4. SAÍDA (O PRÓXIMO TOKEN) -->
  <g transform="translate(520, 420)">
    <rect width="200" height="60" rx="12" fill="#E6F4EA" stroke="#34A853" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">PRÓXIMO TOKEN</text>
    <text x="100" y="48" font-family="Roboto, Arial" font-size="18" fill="#137333" text-anchor="middle" font-weight="bold">um...</text>
  </g>

  <!-- SETAS DE CONEXÃO -->
  <path d="M 300 420 L 300 380" stroke="#DADCE0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 265 L 520 265" stroke="#EA4335" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 450 L 520 450" stroke="#DADCE0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Loop Autoregressivo (Volta para o início) -->
  <path d="M 620 480 C 620 550, 100 550, 100 480" stroke="#34A853" stroke-width="2" stroke-dasharray="8 4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="360" y="540" font-family="Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle">O novo token vira entrada no próximo passo (LOOP)</text>

  <!-- Definição da Ponta da Seta -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#BDC1C6" />
    </marker>
  </defs>
</svg>
