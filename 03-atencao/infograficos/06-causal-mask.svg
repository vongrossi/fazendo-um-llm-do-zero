<svg width="850" height="650" viewBox="0 0 850 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="850" height="650" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="850" height="650" fill="url(#dotGrid)" rx="16"/>

  <text x="425" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Máscara Causal e Alvos de Previsão</text>
  <text x="425" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">O modelo usa o passado para prever o espaço vazio do futuro</text>

  <!-- MATRIZ DE ATENÇÃO -->
  <g transform="translate(150, 120)">
    <text x="175" y="-20" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">MATRIZ DE ATENÇÃO (QUEM OLHA PARA QUEM)</text>
    
    <!-- Row 1 -->
    <rect x="0"   y="0" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="70"  y="0" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>
    <rect x="140" y="0" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>
    <rect x="210" y="0" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>
    <rect x="280" y="0" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>

    <!-- Row 2 -->
    <rect x="0"   y="70" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="70"  y="70" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="140" y="70" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>
    <rect x="210" y="70" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>
    <rect x="280" y="70" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>

    <!-- Row 3 -->
    <rect x="0"   y="140" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="70"  y="140" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="140" y="140" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="210" y="140" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>
    <rect x="280" y="140" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>

    <!-- Row 4 -->
    <rect x="0"   y="210" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="70"  y="210" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="140" y="210" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="210" y="210" width="60" height="60" rx="4" fill="#E6F4EA" stroke="#34A853"/>
    <rect x="280" y="210" width="60" height="60" rx="4" fill="#FCE8E6" stroke="#EA4335" opacity="0.3"/>

    <!-- LABELS -->
    <text x="-15" y="35" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="end">Passo 1</text>
    <text x="-15" y="105" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="end">Passo 2</text>
    <text x="-15" y="175" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="end">Passo 3</text>
    <text x="-15" y="245" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="end">Passo 4</text>
  </g>

  <!-- COLUNA DE PREVISÃO (TARGETS) -->
  <g transform="translate(550, 120)">
    <text x="60" y="-20" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#1967D2" text-anchor="middle" font-weight="bold">ALVO (PREVISÃO)</text>
    
    <!-- Slots de Previsão -->
    <g transform="translate(0, 0)">
      <rect width="120" height="60" rx="12" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2"/>
      <text x="60" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1A73E8" text-anchor="middle" font-weight="bold">Token 2</text>
    </g>
    
    <g transform="translate(0, 70)">
      <rect width="120" height="60" rx="12" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2"/>
      <text x="60" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1A73E8" text-anchor="middle" font-weight="bold">Token 3</text>
    </g>

    <g transform="translate(0, 140)">
      <rect width="120" height="60" rx="12" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2"/>
      <text x="60" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1A73E8" text-anchor="middle" font-weight="bold">Token 4</text>
    </g>

    <g transform="translate(0, 210)">
      <rect width="120" height="60" rx="12" fill="#E8F0FE" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2"/>
      <text x="60" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1A73E8" text-anchor="middle" font-weight="bold">Token 5</text>
    </g>
  </g>

  <!-- SETAS DE FLUXO LÓGICO -->
  <path d="M 500 150 L 540 150" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2" marker-end="url(#arrowheadBlue)"/>
  <path d="M 500 220 L 540 220" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2" marker-end="url(#arrowheadBlue)"/>
  <path d="M 500 290 L 540 290" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2" marker-end="url(#arrowheadBlue)"/>
  <path d="M 500 360 L 540 360" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2" marker-end="url(#arrowheadBlue)"/>

  <!-- LEGENDA FINAL -->
  <g transform="translate(150, 450)">
    <rect width="520" height="120" rx="20" fill="#202124" filter="url(#softShadow)"/>
    <text x="260" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">COMO O TREINO FUNCIONA?</text>
    <text x="40" y="75" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6">1. A máscara esconde o token que o modelo deve prever.</text>
    <text x="40" y="95" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6">2. O modelo tenta preencher o "espaço azul" usando apenas o passado.</text>
  </g>

  <defs>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1A73E8" />
    </marker>
  </defs>
</svg>