<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#dotGrid)" rx="16"/>

  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Construindo o Vetor de Contexto (Álgebra de Atenção)</text>

  <!-- TOKEN 1 -->
  <g transform="translate(80, 120)">
    <text x="40" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">TOKEN A</text>
    <!-- Matriz de Vetor -->
    <rect width="80" height="120" rx="8" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5"/>
    <rect x="10" y="10" width="60" height="15" rx="2" fill="#E8F0FE"/>
    <rect x="10" y="35" width="60" height="15" rx="2" fill="#E8F0FE"/>
    <rect x="10" y="60" width="60" height="15" rx="2" fill="#E8F0FE"/>
    <rect x="10" y="85" width="60" height="15" rx="2" fill="#E8F0FE"/>
    <text x="40" y="145" font-family="Roboto, Arial" font-size="12" fill="#1967D2" text-anchor="middle">"Gato"</text>
  </g>

  <!-- OPERADOR X (PESO 1) -->
  <g transform="translate(180, 160)">
    <circle cx="25" cy="25" r="20" fill="#FFFFFF" stroke="#34A853" stroke-width="2"/>
    <text x="25" y="30" font-family="Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">× 0.8</text>
    <text x="25" y="65" font-family="Roboto, Arial" font-size="10" fill="#5F6368" text-anchor="middle">Peso</text>
  </g>

  <!-- SINAL DE SOMA -->
  <g transform="translate(260, 160)">
    <circle cx="25" cy="25" r="25" fill="#F1F3F4"/>
    <text x="25" y="33" font-family="Roboto, Arial" font-size="24" fill="#202124" text-anchor="middle">+</text>
  </g>

  <!-- TOKEN 2 -->
  <g transform="translate(340, 120)">
    <text x="40" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">TOKEN B</text>
    <rect width="80" height="120" rx="8" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1.5"/>
    <rect x="10" y="10" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <rect x="10" y="35" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <rect x="10" y="60" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <rect x="10" y="85" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <text x="40" y="145" font-family="Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle">"Telhado"</text>
  </g>

  <!-- OPERADOR X (PESO 2) -->
  <g transform="translate(440, 160)">
    <circle cx="25" cy="25" r="20" fill="#FFFFFF" stroke="#BDC1C6" stroke-width="2"/>
    <text x="25" y="30" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle" font-weight="bold">× 0.2</text>
  </g>

  <!-- SETA PARA O RESULTADO -->
  <path d="M 520 185 L 580 185" stroke="#34A853" stroke-width="3" fill="none" marker-end="url(#arrowheadGreen)"/>

  <!-- VETOR RESULTANTE (MATRIZ) -->
  <g transform="translate(620, 120)">
    <rect width="100" height="160" rx="12" fill="#E6F4EA" stroke="#34A853" stroke-width="2" style="filter: drop-shadow(0 8px 16px rgba(52,168,83,0.2))"/>
    <text x="50" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">VETOR DE CONTEXTO</text>
    
    <!-- Linhas de dados combinadas -->
    <rect x="15" y="20" width="70" height="20" rx="4" fill="#34A853" opacity="0.8"/>
    <rect x="15" y="50" width="70" height="20" rx="4" fill="#34A853" opacity="0.6"/>
    <rect x="15" y="80" width="70" height="20" rx="4" fill="#34A853" opacity="0.4"/>
    <rect x="15" y="110" width="70" height="20" rx="4" fill="#34A853" opacity="0.2"/>
    
    <text x="50" y="185" font-family="Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle">Significado Refinado</text>
  </g>

  <defs>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34A853" />
    </marker>
  </defs>
</svg>