<svg width="800" height="650" viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="650" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="800" height="650" fill="url(#dotGrid)" rx="16"/>

  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Multi-Head Attention: O Poder do Paralelismo</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Cada "cabeça" aprende um tipo diferente de relacionamento linguístico</text>

  <!-- VETOR DE ENTRADA -->
  <g transform="translate(50, 260)">
    <text x="40" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">ENTRADA</text>
    <rect width="80" height="120" rx="8" fill="#FFFFFF" stroke="#DADCE0" stroke-width="2" filter="url(#softShadow)"/>
    <rect x="10" y="10" width="60" height="100" rx="2" fill="#E8F0FE"/>
    <text x="40" y="145" font-family="Roboto, Arial" font-size="11" fill="#70757A" text-anchor="middle">Vetor Original</text>
  </g>

  <!-- BLOCOS DE ATENÇÃO PARALELOS (HEADS) -->
  <g transform="translate(250, 90)">
    
    <!-- Head 1 -->
    <g transform="translate(0, 0)">
      <rect width="320" height="140" rx="16" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5" filter="url(#softShadow)"/>
      <text x="160" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">Head 1: Sintaxe</text>
      <text x="160" y="55" font-family="Roboto, Arial" font-size="12" fill="#202124" text-anchor="middle">"Como as palavras se organizam?"</text>
      
      <!-- Gráfico movido para baixo do texto -->
      <path d="M 60 95 L 260 95" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2" opacity="0.6"/>
      <text x="160" y="125" font-family="Roboto, Arial" font-size="11" fill="#70757A" text-anchor="middle">Foca na gramática e ordem estrutural</text>
    </g>

    <!-- Head 2 -->
    <g transform="translate(0, 160)">
      <rect width="320" height="140" rx="16" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5" filter="url(#softShadow)"/>
      <text x="160" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">Head 2: Semântica</text>
      <text x="160" y="55" font-family="Roboto, Arial" font-size="12" fill="#202124" text-anchor="middle">"Qual o significado desta palavra?"</text>
      
      <!-- Gráfico movido para baixo do texto -->
      <circle cx="160" cy="95" r="15" fill="#E8F0FE" stroke="#1A73E8" opacity="0.5"/>
      <text x="160" y="125" font-family="Roboto, Arial" font-size="11" fill="#70757A" text-anchor="middle">Foca na definição e contexto do termo</text>
    </g>

    <!-- Head 3 -->
    <g transform="translate(0, 320)">
      <rect width="320" height="140" rx="16" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5" filter="url(#softShadow)"/>
      <text x="160" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">Head 3: Contexto Global</text>
      <text x="160" y="55" font-family="Roboto, Arial" font-size="12" fill="#202124" text-anchor="middle">"Como palavras distantes se conectam?"</text>
      
      <!-- Gráfico movido para baixo do texto -->
      <path d="M 60 100 Q 160 130 260 100" stroke="#1A73E8" stroke-width="2" fill="none" opacity="0.6"/>
      <text x="160" y="125" font-family="Roboto, Arial" font-size="11" fill="#70757A" text-anchor="middle">Foca em dependências de longo alcance</text>
    </g>
  </g>

  <!-- RESULTADO FINAL (UNIFICADO) -->
  <g transform="translate(650, 260)">
    <text x="40" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">SAÍDA</text>
    <rect width="80" height="120" rx="8" fill="#E6F4EA" stroke="#34A853" stroke-width="2" filter="url(#softShadow)"/>
    <rect x="10" y="10" width="20" height="100" fill="#34A853" opacity="0.8"/>
    <rect x="30" y="10" width="20" height="100" fill="#34A853" opacity="0.5"/>
    <rect x="50" y="10" width="20" height="100" fill="#34A853" opacity="0.3"/>
    <text x="40" y="145" font-family="Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle">Visão Unificada</text>
  </g>

  <!-- LINHAS DE CONEXÃO (SETAS) -->
  <path d="M 130 320 L 250 160" stroke="#DADCE0" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>
  <path d="M 130 320 L 250 230" stroke="#DADCE0" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>
  <path d="M 130 320 L 250 390" stroke="#DADCE0" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>

  <path d="M 570 160 L 650 320" stroke="#DADCE0" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>
  <path d="M 570 230 L 650 320" stroke="#DADCE0" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>
  <path d="M 570 390 L 650 320" stroke="#DADCE0" stroke-width="1.5" stroke-dasharray="4 2" fill="none"/>

</svg>
