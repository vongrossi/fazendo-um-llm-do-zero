<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.1"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#dotGrid)" rx="16"/>

  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Self-Attention Treinável: Otimizando o Contexto</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">As matrizes de peso aprendem a "olhar" para o que realmente importa</text>

  <!-- MATRIZES SENDO TREINADAS -->
  <g transform="translate(100, 150)">
    <!-- Wq -->
    <g transform="translate(0, 0)">
      <rect width="120" height="150" rx="12" fill="#FFFFFF" stroke="#1A73E8" stroke-width="2" filter="url(#softShadow)"/>
      <text x="60" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">Pesos Query</text>
      <!-- Grid de Matriz -->
      <g transform="translate(20, 50)">
        <rect width="20" height="20" rx="2" fill="#1A73E8" opacity="0.8"/>
        <rect x="30" width="20" height="20" rx="2" fill="#1A73E8" opacity="0.3"/>
        <rect x="60" width="20" height="20" rx="2" fill="#1A73E8" opacity="0.6"/>
        <rect y="30" width="20" height="20" rx="2" fill="#1A73E8" opacity="0.4"/>
        <rect x="30" y="30" width="20" height="20" rx="2" fill="#1A73E8" opacity="0.9" style="filter: url(#glow)"/>
        <rect x="60" y="30" width="20" height="20" rx="2" fill="#1A73E8" opacity="0.5"/>
      </g>
      <text x="60" y="135" font-family="monospace" font-size="18" fill="#1A73E8" text-anchor="middle" font-weight="bold">Wq</text>
    </g>

    <!-- Wk -->
    <g transform="translate(240, 0)">
      <rect width="120" height="150" rx="12" fill="#FFFFFF" stroke="#EA4335" stroke-width="2" filter="url(#softShadow)"/>
      <text x="60" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#C5221F" text-anchor="middle" font-weight="bold">Pesos Key</text>
      <g transform="translate(20, 50)">
        <rect width="20" height="20" rx="2" fill="#EA4335" opacity="0.2"/>
        <rect x="30" width="20" height="20" rx="2" fill="#EA4335" opacity="0.7"/>
        <rect x="60" width="20" height="20" rx="2" fill="#EA4335" opacity="0.4"/>
        <rect y="30" width="20" height="20" rx="2" fill="#EA4335" opacity="0.8" style="filter: url(#glow)"/>
        <rect x="30" y="30" width="20" height="20" rx="2" fill="#EA4335" opacity="0.3"/>
        <rect x="60" y="30" width="20" height="20" rx="2" fill="#EA4335" opacity="0.6"/>
      </g>
      <text x="60" y="135" font-family="monospace" font-size="18" fill="#EA4335" text-anchor="middle" font-weight="bold">Wk</text>
    </g>

    <!-- Wv -->
    <g transform="translate(480, 0)">
      <rect width="120" height="150" rx="12" fill="#FFFFFF" stroke="#FBBC04" stroke-width="2" filter="url(#softShadow)"/>
      <text x="60" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#E37400" text-anchor="middle" font-weight="bold">Pesos Value</text>
      <g transform="translate(20, 50)">
        <rect width="20" height="20" rx="2" fill="#FBBC04" opacity="0.9" style="filter: url(#glow)"/>
        <rect x="30" width="20" height="20" rx="2" fill="#FBBC04" opacity="0.5"/>
        <rect x="60" width="20" height="20" rx="2" fill="#FBBC04" opacity="0.2"/>
        <rect y="30" width="20" height="20" rx="2" fill="#FBBC04" opacity="0.4"/>
        <rect x="30" y="30" width="20" height="20" rx="2" fill="#FBBC04" opacity="0.7"/>
        <rect x="60" y="30" width="20" height="20" rx="2" fill="#FBBC04" opacity="0.8"/>
      </g>
      <text x="60" y="135" font-family="monospace" font-size="18" fill="#E37400" text-anchor="middle" font-weight="bold">Wv</text>
    </g>
  </g>

  <!-- FEEDBACK DO TREINAMENTO (GRADIENTES) -->
  <g transform="translate(100, 400)">
    <rect width="600" height="120" rx="20" fill="#202124" filter="url(#softShadow)"/>
    <text x="300" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">MOTOR DE OTIMIZAÇÃO (Adam / SGD)</text>
    <text x="300" y="70" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6" text-anchor="middle">Calcula o erro e envia sinais de ajuste para cada matriz</text>
    
    <!-- Linhas de Feedback (Backpropagation) -->
    <path d="M 60 -30 L 60 10" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2" marker-start="url(#arrowheadBlue)"/>
    <path d="M 300 -30 L 300 10" stroke="#EA4335" stroke-width="2" stroke-dasharray="4 2" marker-start="url(#arrowheadRed)"/>
    <path d="M 540 -30 L 540 10" stroke="#FBBC04" stroke-width="2" stroke-dasharray="4 2" marker-start="url(#arrowheadYellow)"/>
  </g>

  <!-- BADGE FINAL -->
  <rect x="250" y="540" width="300" height="40" rx="20" fill="#E6F4EA" stroke="#34A853"/>
  <text x="400" y="565" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">RESULTADO: INTELIGÊNCIA EMERGENTE</text>

  <!-- Definições de Pontas de Seta -->
  <defs>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 10 0, 10 7" fill="#1A73E8" />
    </marker>
    <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 10 0, 10 7" fill="#EA4335" />
    </marker>
    <marker id="arrowheadYellow" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 10 0, 10 7" fill="#FBBC04" />
    </marker>
  </defs>
</svg>
