<svg width="800" height="650" viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="650" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="800" height="650" fill="url(#dotGrid)" rx="16"/>

  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Derivação de Q, K e V (Projeções de Matrizes)</text>

  <!-- VETOR DE ENTRADA X -->
  <g transform="translate(40, 260)">
    <text x="40" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">ENTRADA (X)</text>
    <rect width="80" height="120" rx="8" fill="#FFFFFF" stroke="#DADCE0" stroke-width="2" filter="url(#softShadow)"/>
    <!-- Elementos do Vetor -->
    <rect x="10" y="10" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <rect x="10" y="35" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <rect x="10" y="60" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <rect x="10" y="85" width="60" height="15" rx="2" fill="#F1F3F4"/>
    <text x="40" y="145" font-family="Roboto, Arial" font-size="11" fill="#70757A" text-anchor="middle">Vetor do Token</text>
  </g>

  <!-- MATRIZES DE PESO (W) -->
  <g transform="translate(200, 100)">
    <!-- Wq -->
    <g transform="translate(0, 0)">
      <rect width="60" height="80" rx="4" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5"/>
      <text x="30" y="45" font-family="monospace" font-size="14" fill="#1A73E8" text-anchor="middle" font-weight="bold">Wq</text>
    </g>
    <!-- Wk -->
    <g transform="translate(0, 180)">
      <rect width="60" height="80" rx="4" fill="#FFFFFF" stroke="#EA4335" stroke-width="1.5"/>
      <text x="30" y="45" font-family="monospace" font-size="14" fill="#EA4335" text-anchor="middle" font-weight="bold">Wk</text>
    </g>
    <!-- Wv -->
    <g transform="translate(0, 360)">
      <rect width="60" height="80" rx="4" fill="#FFFFFF" stroke="#FBBC04" stroke-width="1.5"/>
      <text x="30" y="45" font-family="monospace" font-size="14" fill="#E37400" text-anchor="middle" font-weight="bold">Wv</text>
    </g>
  </g>

  <!-- OPERADORES MATEMÁTICOS -->
  <g font-family="Roboto, Arial" font-size="20" fill="#DADCE0" text-anchor="middle">
    <text x="160" y="325">×</text>
    <text x="320" y="145">=</text>
    <text x="320" y="325">=</text>
    <text x="320" y="505">=</text>
  </g>

  <!-- CARDS DE RESULTADO (Q, K, V) -->
  <g transform="translate(380, 80)">
    
    <!-- QUERY CARD -->
    <g transform="translate(0, 0)">
      <rect width="380" height="130" rx="16" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5" filter="url(#softShadow)"/>
      <circle cx="40" cy="40" r="20" fill="#E8F0FE"/>
      <text x="40" y="45" font-family="Material Icons" font-size="20" fill="#1A73E8" text-anchor="middle">search</text>
      
      <text x="80" y="35" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#1967D2" font-weight="bold">QUERY (Q)</text>
      <text x="80" y="55" font-family="Roboto, Arial" font-size="13" fill="#202124">"O que o token busca"</text>
      
      <!-- Representação do Vetor Resultante -->
      <g transform="translate(80, 75)">
        <rect width="260" height="30" rx="4" fill="#E8F0FE" stroke="#1A73E8" stroke-width="0.5"/>
        <text x="130" y="20" font-family="monospace" font-size="12" fill="#1967D2" text-anchor="middle">[ q1, q2, q3, q4 ... ]</text>
      </g>
    </g>

    <!-- KEY CARD -->
    <g transform="translate(0, 180)">
      <rect width="380" height="130" rx="16" fill="#FFFFFF" stroke="#EA4335" stroke-width="1.5" filter="url(#softShadow)"/>
      <circle cx="40" cy="40" r="20" fill="#FCE8E6"/>
      <text x="40" y="45" font-family="Material Icons" font-size="20" fill="#EA4335" text-anchor="middle">label</text>
      
      <text x="80" y="35" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#C5221F" font-weight="bold">KEY (K)</text>
      <text x="80" y="55" font-family="Roboto, Arial" font-size="13" fill="#202124">"O que o token oferece"</text>
      
      <g transform="translate(80, 75)">
        <rect width="260" height="30" rx="4" fill="#FCE8E6" stroke="#EA4335" stroke-width="0.5"/>
        <text x="130" y="20" font-family="monospace" font-size="12" fill="#C5221F" text-anchor="middle">[ k1, k2, k3, k4 ... ]</text>
      </g>
    </g>

    <!-- VALUE CARD -->
    <g transform="translate(0, 360)">
      <rect width="380" height="130" rx="16" fill="#FFFFFF" stroke="#FBBC04" stroke-width="1.5" filter="url(#softShadow)"/>
      <circle cx="40" cy="40" r="20" fill="#FEF7E0"/>
      <text x="40" y="45" font-family="Material Icons" font-size="20" fill="#E37400" text-anchor="middle">inventory_2</text>
      
      <text x="80" y="35" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#E37400" font-weight="bold">VALUE (V)</text>
      <text x="80" y="55" font-family="Roboto, Arial" font-size="13" fill="#202124">"Conteúdo semântico"</text>
      
      <g transform="translate(80, 75)">
        <rect width="260" height="30" rx="4" fill="#FEF7E0" stroke="#FBBC04" stroke-width="0.5"/>
        <text x="130" y="20" font-family="monospace" font-size="12" fill="#E37400" text-anchor="middle">[ v1, v2, v3, v4 ... ]</text>
      </g>
    </g>
  </g>

  <!-- LINHAS DE CONEXÃO -->
  <path d="M 120 320 L 200 140" stroke="#DADCE0" stroke-width="1" stroke-dasharray="4 2" fill="none"/>
  <path d="M 120 320 L 200 320" stroke="#DADCE0" stroke-width="1" stroke-dasharray="4 2" fill="none"/>
  <path d="M 120 320 L 200 500" stroke="#DADCE0" stroke-width="1" stroke-dasharray="4 2" fill="none"/>

</svg>
