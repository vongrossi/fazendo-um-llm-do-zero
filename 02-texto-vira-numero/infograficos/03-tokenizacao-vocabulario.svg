<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Material Design -->
  <rect width="800" height="600" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">A Fábrica de Tokens e Vocabulário</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Transformando texto humano em uma lista indexada de símbolos</text>

  <!-- 1. TEXTO BRUTO -->
  <g transform="translate(50, 120)">
    <rect width="220" height="80" rx="12" fill="#FFFFFF" stroke="#DADCE0" filter="url(#shadow)"/>
    <text x="110" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">TEXTO DE ENTRADA</text>
    <text x="110" y="55" font-family="Roboto, Arial" font-size="16" fill="#202124" text-anchor="middle">"O gato subiu"</text>
  </g>

  <!-- SETA -->
  <path d="M 270 160 L 310 160" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. QUEBRA EM TOKENS -->
  <g transform="translate(330, 100)">
    <rect width="420" height="120" rx="16" fill="#FFFFFF" stroke="#1A73E8" stroke-dasharray="4 4" filter="url(#shadow)"/>
    <text x="210" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#1967D2" text-anchor="middle" font-weight="bold">PROCESSAMENTO: TOKENIZAÇÃO</text>
    
    <!-- Token Chips -->
    <rect x="40" y="50" width="60" height="36" rx="8" fill="#E8F0FE" stroke="#1A73E8"/>
    <text x="70" y="73" font-family="Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle">O</text>
    
    <rect x="120" y="50" width="80" height="36" rx="8" fill="#E8F0FE" stroke="#1A73E8"/>
    <text x="160" y="73" font-family="Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle">gato</text>
    
    <rect x="220" y="50" width="100" height="36" rx="8" fill="#E8F0FE" stroke="#1A73E8"/>
    <text x="270" y="73" font-family="Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle">subiu</text>
  </g>

  <!-- SETA DESCENDO -->
  <path d="M 540 220 L 540 260" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 3. VOCABULÁRIO (O ÍNDICE) -->
  <g transform="translate(330, 280)">
    <rect width="420" height="260" rx="20" fill="#202124" filter="url(#shadow)"/>
    <text x="210" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">VOCABULÁRIO (INDEXADO)</text>
    
    <!-- Tabela de Mapeamento -->
    <g transform="translate(40, 60)">
      <text x="0" y="20" font-family="monospace" font-size="14" fill="#8AB4F8">"cachorro" : 0</text>
      <text x="0" y="50" font-family="monospace" font-size="14" fill="#8AB4F8">"gato"     : 1</text>
      <text x="0" y="80" font-family="monospace" font-size="14" fill="#8AB4F8">"no"       : 2</text>
      <text x="0" y="110" font-family="monospace" font-size="14" fill="#8AB4F8">"O"        : 3</text>
      <text x="0" y="140" font-family="monospace" font-size="14" fill="#8AB4F8">"subiu"    : 4</text>
      <text x="0" y="170" font-family="monospace" font-size="14" fill="#5F6368">...</text>
    </g>
    
    <!-- Badge de Tamanho -->
    <rect x="280" y="180" width="100" height="40" rx="8" fill="#3C4043"/>
    <text x="330" y="205" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Tam: 50k</text>
  </g>

  <!-- LEGENDA EXPLICATIVA -->
  <g transform="translate(50, 350)">
    <rect width="220" height="120" rx="16" fill="#E6F4EA" stroke="#34A853" stroke-width="1"/>
    <text x="110" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">Conceito Chave</text>
    <text x="20" y="65" font-family="Roboto, Arial" font-size="12" fill="#137333">Cada palavra única vira</text>
    <text x="20" y="82" font-family="Roboto, Arial" font-size="12" fill="#137333">um número (ID). O modelo</text>
    <text x="20" y="99" font-family="Roboto, Arial" font-size="12" fill="#137333">só enxerga esses IDs.</text>
  </g>

  <!-- Definição da Ponta da Seta -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
  </defs>
</svg>
