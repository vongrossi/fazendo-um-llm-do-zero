<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Material Design -->
  <rect width="800" height="500" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="embedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">A Linguagem Universal da IA: Embeddings</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Transformando dados brutos em representações numéricas (Vetores)</text>

  <!-- ENTRADAS (DADOS BRUTOS) -->
  <g transform="translate(50, 150)">
    <text x="60" y="-20" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">DADOS BRUTOS</text>
    
    <!-- Texto -->
    <rect width="120" height="60" rx="12" fill="#FFFFFF" stroke="#DADCE0" filter="url(#shadow)"/>
    <text x="60" y="35" font-family="Material Icons" font-size="24" fill="#1A73E8" text-anchor="middle">description</text>
    <text x="60" y="52" font-family="Roboto, Arial" font-size="10" fill="#202124" text-anchor="middle">Texto</text>

    <!-- Áudio -->
    <rect y="80" width="120" height="60" rx="12" fill="#FFFFFF" stroke="#DADCE0" filter="url(#shadow)"/>
    <text x="60" y="115" font-family="Material Icons" font-size="24" fill="#EA4335" text-anchor="middle">mic</text>
    <text x="60" y="132" font-family="Roboto, Arial" font-size="10" fill="#202124" text-anchor="middle">Áudio</text>

    <!-- Imagem -->
    <rect y="160" width="120" height="60" rx="12" fill="#FFFFFF" stroke="#DADCE0" filter="url(#shadow)"/>
    <text x="60" y="195" font-family="Material Icons" font-size="24" fill="#34A853" text-anchor="middle">image</text>
    <text x="60" y="212" font-family="Roboto, Arial" font-size="10" fill="#202124" text-anchor="middle">Imagem</text>
  </g>

  <!-- PROCESSADOR (EMBEDDING MODEL) -->
  <g transform="translate(250, 200)">
    <rect width="250" height="140" rx="24" fill="url(#embedGrad)" filter="url(#shadow)"/>
    <text x="125" y="65" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Modelo de Embedding</text>
    <text x="125" y="85" font-family="Roboto, Arial" font-size="12" fill="#E8F0FE" text-anchor="middle">(Tradutor Matemático)</text>
    
    <!-- Linhas de Processamento -->
    <path d="M 20 110 L 230 110" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
  </g>

  <!-- SAÍDA (VETOR NUMÉRICO) -->
  <g transform="translate(580, 180)">
    <text x="80" y="-20" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">REPRESENTAÇÃO (VETOR)</text>
    <rect width="160" height="180" rx="16" fill="#E6F4EA" stroke="#34A853" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Grid de Números -->
    <text x="80" y="40" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle">[ 0.12, ]</text>
    <text x="80" y="70" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle">[ -0.45, ]</text>
    <text x="80" y="100" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle">[ 0.89, ]</text>
    <text x="80" y="130" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle">[ -0.21, ]</text>
    <text x="80" y="160" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle">[ ... ]</text>
  </g>

  <!-- SETAS DE CONEXÃO -->
  <path d="M 170 180 L 240 240" stroke="#DADCE0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 240 L 240 270" stroke="#DADCE0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 300 L 240 300" stroke="#DADCE0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 270 L 570 270" stroke="#34A853" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>

  <!-- Definições de Pontas de Seta -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34A853" />
    </marker>
  </defs>
</svg>
