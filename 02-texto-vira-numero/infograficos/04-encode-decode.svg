<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGridSmall" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#dotGridSmall)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Encode e Decode: A Ponte de Dados</text>

  <!-- LADO HUMANO (ESQUERDA) -->
  <g transform="translate(50, 100)">
    <rect width="200" height="200" rx="20" fill="#FFFFFF" stroke="#DADCE0" style="filter: drop-shadow(0 4px 12px rgba(0,0,0,0.05))"/>
    <text x="100" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle" font-weight="bold">HUMANO</text>
    <text x="100" y="110" font-family="Roboto, Arial" font-size="20" fill="#202124" text-anchor="middle" font-weight="bold">"Olá!"</text>
    <text x="100" y="140" font-family="Roboto, Arial" font-size="12" fill="#70757A" text-anchor="middle">(Texto Simbólico)</text>
  </g>

  <!-- OPERAÇÕES CENTRAIS (ENCODE / DECODE) -->
  <g transform="translate(300, 100)">
    <!-- Encode Box -->
    <rect x="0" y="20" width="200" height="60" rx="30" fill="#E8F0FE" stroke="#1A73E8" stroke-width="1.5"/>
    <text x="100" y="57" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#1967D2" text-anchor="middle" font-weight="bold">ENCODE →</text>
    
    <!-- Decode Box -->
    <rect x="0" y="120" width="200" height="60" rx="30" fill="#E6F4EA" stroke="#34A853" stroke-width="1.5"/>
    <text x="100" y="157" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#137333" text-anchor="middle" font-weight="bold">← DECODE</text>
  </g>

  <!-- LADO MÁQUINA (DIREITA) -->
  <g transform="translate(550, 100)">
    <rect width="200" height="200" rx="20" fill="#202124" style="filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <text x="100" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#9AA0A6" text-anchor="middle" font-weight="bold">MÁQUINA</text>
    <text x="100" y="110" font-family="monospace" font-size="24" fill="#8AB4F8" text-anchor="middle" font-weight="bold">[ 42 ]</text>
    <text x="100" y="140" font-family="Roboto, Arial" font-size="12" fill="#BDC1C6" text-anchor="middle">(Token IDs)</text>
  </g>

  <!-- SETAS DE FLUXO -->
  <path d="M 250 150 L 300 150" stroke="#1A73E8" stroke-width="2" marker-end="url(#arrowheadBlue)"/>
  <path d="M 550 250 L 500 250" stroke="#34A853" stroke-width="2" marker-end="url(#arrowheadGreen)"/>

  <defs>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1A73E8" />
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34A853" />
    </marker>
  </defs>
</svg>
