<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="800" height="600" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGridLarge" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#DADCE0"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#dotGridLarge)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Janela Deslizante: Como o Modelo Aprende</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Criando pares de Entrada e Resposta a partir de um texto contínuo</text>

  <!-- SEQUÊNCIA DE TOKENS (A FITA) -->
  <g transform="translate(100, 120)">
    <rect width="600" height="60" rx="8" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1"/>
    
    <g font-family="monospace" font-size="16" fill="#202124" text-anchor="middle">
      <text x="50" y="38">O</text>
      <text x="150" y="38">gato</text>
      <text x="250" y="38">subiu</text>
      <text x="350" y="38">no</text>
      <text x="450" y="38">telhado</text>
      <text x="550" y="38">miou</text>
    </g>
    
    <!-- JANELA 1 (ESTADO 1) -->
    <rect x="10" y="5" width="280" height="50" rx="6" fill="#1A73E8" opacity="0.1" stroke="#1A73E8" stroke-width="2"/>
    <rect x="310" y="5" width="80" height="50" rx="6" fill="#34A853" opacity="0.1" stroke="#34A853" stroke-width="2"/>
    
    <text x="150" y="85" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#1967D2" text-anchor="middle" font-weight="bold">ENTRADA (X1)</text>
    <text x="350" y="85" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle" font-weight="bold">ALVO (Y1)</text>
  </g>

  <!-- JANELA 2 (DESLOCADA) -->
  <g transform="translate(100, 250)">
    <rect width="600" height="60" rx="8" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1"/>
    
    <g font-family="monospace" font-size="16" fill="#202124" text-anchor="middle">
      <text x="50" y="38">O</text>
      <text x="150" y="38">gato</text>
      <text x="250" y="38">subiu</text>
      <text x="350" y="38">no</text>
      <text x="450" y="38">telhado</text>
      <text x="550" y="38">miou</text>
    </g>
    
    <!-- Deslocamento visual -->
    <rect x="110" y="5" width="280" height="50" rx="6" fill="#1A73E8" opacity="0.1" stroke="#1A73E8" stroke-width="2"/>
    <rect x="410" y="5" width="80" height="50" rx="6" fill="#34A853" opacity="0.1" stroke="#34A853" stroke-width="2"/>
    
    <text x="250" y="85" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#1967D2" text-anchor="middle" font-weight="bold">ENTRADA (X2)</text>
    <text x="450" y="85" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle" font-weight="bold">ALVO (Y2)</text>
  </g>

  <!-- CONCLUSÃO DA JANELA -->
  <g transform="translate(150, 420)">
    <rect width="500" height="120" rx="20" fill="#202124" style="filter: drop-shadow(0 8px 24px rgba(0,0,0,0.1))"/>
    <text x="250" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">O QUE O MODELO APRENDE?</text>
    <text x="250" y="75" font-family="Roboto, Arial" font-size="14" fill="#BDC1C6" text-anchor="middle">"Se eu vejo [O, gato, subiu], o próximo deve ser [no]"</text>
    <text x="250" y="95" font-family="Roboto, Arial" font-size="14" fill="#BDC1C6" text-anchor="middle">"Se eu vejo [gato, subiu, no], o próximo deve ser [telhado]"</text>
  </g>

</svg>
