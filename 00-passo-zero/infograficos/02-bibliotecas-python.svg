<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Material Design -->
  <rect width="800" height="500" fill="#F8F9FA" rx="16"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#dotGrid)" rx="16"/>

  <!-- TÍTULO -->
  <text x="400" y="40" font-family="Google Sans, Roboto, Arial" font-size="22" fill="#202124" text-anchor="middle" font-weight="bold">Bibliotecas Python: O Ecossistema Modular</text>
  <text x="400" y="65" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Ferramentas prontas que aceleram a construção do seu LLM</text>

  <!-- 1. TERMINAL DE INSTALAÇÃO -->
  <g transform="translate(50, 120)">
    <rect width="250" height="150" rx="12" fill="#202124" filter="url(#shadow)"/>
    <!-- Terminal dots -->
    <circle cx="20" cy="20" r="4" fill="#EA4335"/>
    <circle cx="35" cy="20" r="4" fill="#FBBC04"/>
    <circle cx="50" cy="20" r="4" fill="#34A853"/>
    
    <text x="20" y="60" font-family="monospace" font-size="12" fill="#81C995">$ pip install torch numpy</text>
    <text x="20" y="85" font-family="monospace" font-size="11" fill="#FFFFFF" opacity="0.6">Downloading torch-2.1.0...</text>
    <text x="20" y="105" font-family="monospace" font-size="11" fill="#FFFFFF" opacity="0.6">Successfully installed!</text>
    
    <text x="125" y="140" font-family="Google Sans, Roboto, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">1. INSTALAÇÃO (pip)</text>
  </g>

  <!-- SETA DE FLUXO -->
  <path d="M 310 195 L 350 195" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. CARD DE CÓDIGO (IMPORT) -->
  <g transform="translate(360, 140)">
    <rect width="180" height="110" rx="12" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1" filter="url(#shadow)"/>
    <text x="15" y="30" font-family="monospace" font-size="13" fill="#1A73E8">import</text>
    <text x="75" y="30" font-family="monospace" font-size="13" fill="#202124">torch</text>
    <text x="15" y="55" font-family="monospace" font-size="13" fill="#1A73E8">import</text>
    <text x="75" y="55" font-family="monospace" font-size="13" fill="#202124">numpy</text>
    <text x="15" y="80" font-family="monospace" font-size="13" fill="#1A73E8">as</text>
    <text x="40" y="80" font-family="monospace" font-size="13" fill="#202124">np</text>
    
    <text x="90" y="102" font-family="Google Sans, Roboto, Arial" font-size="10" fill="#1967D2" text-anchor="middle" font-weight="bold">2. IMPORTAÇÃO</text>
  </g>

  <!-- 3. A CAIXA DE FERRAMENTAS FINAL -->
  <g transform="translate(580, 100)">
    <rect width="180" height="320" rx="20" fill="#E8F0FE" stroke="#DADCE0" stroke-width="1"/>
    <text x="90" y="30" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#1967D2" text-anchor="middle" font-weight="bold">BIBLIOTECAS DO PROJETO</text>
    
    <!-- Item: PyTorch -->
    <g transform="translate(20, 50)">
      <rect width="140" height="50" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
      <text x="10" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#202124" font-weight="bold">PyTorch</text>
      <text x="10" y="40" font-family="Roboto, Arial" font-size="10" fill="#5F6368">Cérebro do LLM</text>
    </g>

    <!-- Item: NumPy -->
    <g transform="translate(20, 115)">
      <rect width="140" height="50" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
      <text x="10" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#202124" font-weight="bold">NumPy</text>
      <text x="10" y="40" font-family="Roboto, Arial" font-size="10" fill="#5F6368">Base Matemática</text>
    </g>

    <!-- Item: Matplotlib -->
    <g transform="translate(20, 180)">
      <rect width="140" height="50" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
      <text x="10" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#202124" font-weight="bold">Matplotlib</text>
      <text x="10" y="40" font-family="Roboto, Arial" font-size="10" fill="#5F6368">Visualização</text>
    </g>

    <!-- Item: Tqdm -->
    <g transform="translate(20, 245)">
      <rect width="140" height="50" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
      <text x="10" y="25" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#202124" font-weight="bold">Tqdm</text>
      <text x="10" y="40" font-family="Roboto, Arial" font-size="10" fill="#5F6368">Barras de Progresso</text>
    </g>
  </g>

  <!-- MENSAGEM FINAL -->
  <rect x="200" y="380" width="300" height="40" rx="20" fill="#E6F4EA" stroke="#34A853" stroke-width="1"/>
  <text x="350" y="405" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">FOCO NO CONCEITO, NÃO NO SETUP</text>

  <!-- Definição da Ponta da Seta -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
  </defs>
</svg>
