<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Dark Premium -->
  <rect width="1200" height="600" fill="#121212"/>
  
  <defs>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#121212;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:0.8" />
    </linearGradient>

    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Brilho de Fundo -->
  <circle cx="600" cy="300" r="400" fill="url(#glowGrad)"/>

  <!-- Malha Neural Abstrata (Background) -->
  <g opacity="0.2">
    <path d="M0 100 L1200 500 M0 500 L1200 100 M600 0 L600 600 M0 300 L1200 300" stroke="#3C4043" stroke-width="1"/>
    <circle cx="600" cy="300" r="100" stroke="#3C4043" fill="none" stroke-width="1"/>
    <circle cx="600" cy="300" r="200" stroke="#3C4043" fill="none" stroke-width="0.5"/>
  </g>

  <!-- O CIRCUITO CENTRAL (TRANSFORMER) -->
  <g transform="translate(450, 150)" filter="url(#neonGlow)">
    <!-- Blocos Simbolizando Camadas -->
    <rect x="0" y="0" width="300" height="200" rx="16" fill="none" stroke="url(#lineGrad)" stroke-width="2" stroke-dasharray="10 5"/>
    <rect x="20" y="20" width="300" height="200" rx="16" fill="none" stroke="url(#lineGrad)" stroke-width="1" opacity="0.5"/>
    <rect x="40" y="40" width="300" height="200" rx="16" fill="none" stroke="url(#lineGrad)" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Pontos de Ativação -->
    <circle cx="150" cy="100" r="4" fill="#8AB4F8"/>
    <circle cx="100" cy="60" r="3" fill="#81C995"/>
    <circle cx="200" cy="140" r="3" fill="#81C995"/>
  </g>

  <!-- TEXTO PRINCIPAL -->
  <g transform="translate(600, 320)">
    <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="64" fill="#FFFFFF" text-anchor="middle" font-weight="bold" style="letter-spacing: -1px;">Fazendo um LLM do Zero</text>
    <text x="0" y="55" font-family="Google Sans, Roboto, Arial" font-size="20" fill="#8AB4F8" text-anchor="middle" font-weight="bold" style="letter-spacing: 8px; text-transform: uppercase;">Building Intelligence</text>
  </g>

  <!-- IDENTIFICADOR DO CAPÍTULO (BADGE) -->
  <g transform="translate(600, 450)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="#FFFFFF"/>
    <text x="0" y="7" font-family="Google Sans, Roboto, Arial" font-size="18" fill="#121212" text-anchor="middle" font-weight="bold">#00 — O PASSO ZERO</text>
  </g>

  <!-- RODAPÉ TÉCNICO -->
  <text x="600" y="550" font-family="monospace" font-size="12" fill="#5F6368" text-anchor="middle" opacity="0.8">
    &gt; status: training_initialized | architecture: decoder_only | source: raschka_scratch
  </text>

</svg>