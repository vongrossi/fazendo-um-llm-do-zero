<svg width="900" height="950" viewBox="0 0 900 950" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="950" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
    <linearGradient id="backboneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="900" height="950" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO -->
  <text x="450" y="50" font-family="Google Sans, Roboto, Arial" font-size="26" fill="#202124" text-anchor="middle" font-weight="bold">Pipeline: Treinamento Supervisionado</text>
  <text x="450" y="80" font-family="Roboto, Arial" font-size="16" fill="#5F6368" text-anchor="middle">O fluxo de dados que ensina o GPT a classificar textos</text>

  <!-- 1. ESTÁGIO DE DADOS (BASE) -->
  <g transform="translate(150, 130)">
    <rect width="600" height="120" rx="20" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <text x="300" y="30" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle" font-weight="bold">1. DATASET ROTULADO (BATCH)</text>
    
    <g transform="translate(40, 50)">
      <rect width="520" height="45" rx="8" fill="#F1F3F4" stroke="#BDC1C6"/>
      <text x="20" y="28" font-family="Roboto, Arial" font-size="14" fill="#202124">"Congratulations! You won a cash prize..."</text>
      <rect x="420" y="10" width="80" height="25" rx="4" fill="#FCE8E6" stroke="#EA4335"/>
      <text x="460" y="27" font-family="monospace" font-size="12" fill="#A50E0E" text-anchor="middle" font-weight="bold">SPAM (1)</text>
    </g>
  </g>

  <!-- SETA -->
  <path d="M 450 250 L 450 280" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. GPT BACKBONE (PROCESSAMENTO) -->
  <g transform="translate(150, 280)">
    <rect width="600" height="200" rx="24" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5" filter="url(#softShadow)"/>
    <text x="300" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">2. GPT BACKBONE (EXTRAÇÃO)</text>
    
    <!-- Matriz de Representação -->
    <g transform="translate(100, 60)">
      <rect width="400" height="100" rx="8" fill="#E8F0FE" stroke="#1A73E8" stroke-opacity="0.3"/>
      <text x="200" y="20" font-family="Roboto, Arial" font-size="11" fill="#1A73E8" text-anchor="middle">Processamento de Contexto Global</text>
      
      <!-- Linhas da Matriz -->
      <rect x="50" y="35" width="300" height="10" rx="2" fill="#1A73E8" opacity="0.2"/>
      <rect x="50" y="55" width="300" height="10" rx="2" fill="#1A73E8" opacity="0.4"/>
      <rect x="50" y="75" width="300" height="15" rx="2" fill="#1A73E8"/> <!-- ÚLTIMO TOKEN -->
      <text x="360" y="87" font-family="monospace" font-size="10" fill="#1967D2" font-weight="bold">h_last</text>
    </g>
  </g>

  <!-- SETA -->
  <path d="M 450 480 L 450 510" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 3. CLASSIFICATION HEAD -->
  <g transform="translate(150, 510)">
    <rect width="600" height="150" rx="24" fill="#FFFFFF" stroke="#34A853" stroke-width="2" filter="url(#softShadow)"/>
    <text x="300" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">3. CABEÇA DE CLASSIFICAÇÃO (MAPEAMENTO)</text>
    
    <!-- Transformação Vetorial -->
    <g transform="translate(50, 60)">
      <rect width="100" height="60" rx="8" fill="#E8F0FE" stroke="#1A73E8"/>
      <text x="50" y="35" font-family="monospace" font-size="12" fill="#1967D2" text-anchor="middle">h_last</text>
      
      <text x="130" y="35" font-family="Roboto, Arial" font-size="20" fill="#DADCE0">×</text>
      
      <rect x="160" y="0" width="80" height="60" rx="8" fill="#FFFFFF" stroke="#34A853"/>
      <text x="200" y="35" font-family="monospace" font-size="12" fill="#137333" text-anchor="middle">W_clf</text>

      <text x="270" y="35" font-family="Roboto, Arial" font-size="20" fill="#DADCE0">=</text>

      <rect x="300" y="10" width="180" height="40" rx="20" fill="#E6F4EA" stroke="#34A853"/>
      <text x="390" y="35" font-family="monospace" font-size="12" fill="#137333" text-anchor="middle" font-weight="bold">Logits [0.02, 0.98]</text>
    </g>
  </g>

  <!-- SETA PARA A LOSS -->
  <path d="M 450 660 L 450 690" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 4. LOSS E OTIMIZAÇÃO (RODAPÉ) -->
  <g transform="translate(100, 690)">
    <rect width="700" height="180" rx="28" fill="#202124" filter="url(#softShadow)"/>
    <text x="350" y="40" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">4. CÁLCULO DO ERRO E AJUSTE (BACKPROP)</text>
    
    <g transform="translate(60, 70)">
      <text x="0" y="0" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6">O modelo compara os <tspan fill="#81C995" font-weight="bold">Logits</tspan> com o <tspan fill="#F8F9FA" font-weight="bold">Label Real (1)</tspan>.</text>
      <text x="0" y="25" font-family="Roboto, Arial" font-size="13" fill="#BDC1C6">O Otimizador envia os gradientes para atualizar as matrizes.</text>
      
      <!-- Linha de Feedback de Volta -->
      <path d="M 0 70 L 580 70" stroke="#8AB4F8" stroke-width="2" stroke-dasharray="6 3" marker-start="url(#arrowheadBlue)"/>
      <text x="290" y="95" font-family="monospace" font-size="11" fill="#8AB4F8" text-anchor="middle">optimizer.step() → Atualiza W_clf (e Backbone se unfreeze)</text>
    </g>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 10 0, 10 7" fill="#8AB4F8" />
    </marker>
  </defs>
</svg>
