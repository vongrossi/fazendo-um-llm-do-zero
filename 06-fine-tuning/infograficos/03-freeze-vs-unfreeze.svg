<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="1000" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="1000" height="1000" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO -->
  <text x="500" y="50" font-family="Google Sans, Roboto, Arial" font-size="26" fill="#202124" text-anchor="middle" font-weight="bold">Estratégias de Fine-Tuning: Fluxo de Ajuste</text>
  <text x="500" y="80" font-family="Roboto, Arial" font-size="16" fill="#5F6368" text-anchor="middle">Definindo quais conjuntos de parâmetros serão otimizados</text>

  <!-- 1. BASE: ENTRADA (FRASE DE EXEMPLO) -->
  <g transform="translate(300, 850)">
    <rect width="400" height="100" rx="20" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <text x="200" y="30" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle" font-weight="bold">ENTRADA DO DATASET</text>
    <rect x="40" y="40" width="320" height="40" rx="8" fill="#F1F3F4"/>
    <text x="200" y="65" font-family="Roboto, Arial" font-size="14" fill="#202124" text-anchor="middle">"Ganhe 1 milhão agora! Clique aqui."</text>
  </g>

  <!-- COLUNA ESQUERDA: FREEZE -->
  <g transform="translate(60, 130)">
    <rect width="420" height="680" rx="32" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <text x="210" y="45" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#EA4335" text-anchor="middle" font-weight="bold">CENÁRIO: FREEZE (PADRÃO)</text>
    
    <!-- Bloco Head (ATIVO) -->
    <g transform="translate(60, 80)">
      <rect width="300" height="130" rx="16" fill="#E6F4EA" stroke="#34A853" stroke-width="2"/>
      <text x="150" y="35" font-family="Google Sans, Roboto, Arial" font-size="15" fill="#137333" text-anchor="middle" font-weight="bold">Classifier Head</text>
      <text x="150" y="65" font-family="Roboto, Arial" font-size="12" fill="#1E8E3E" text-anchor="middle">Apenas esta camada aprende</text>
      <rect x="100" y="85" width="100" height="24" rx="12" fill="#FFFFFF" opacity="0.5"/>
      <text x="150" y="101" font-family="monospace" font-size="11" fill="#137333" text-anchor="middle">grad = True</text>
    </g>

    <!-- Espaçamento Barreira -->
    <path d="M 100 240 L 320 240" stroke="#EA4335" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>

    <!-- Bloco Backbone (CONGELADO) -->
    <g transform="translate(60, 270)">
      <rect width="300" height="280" rx="20" fill="#F1F3F4" stroke="#BDC1C6" stroke-dasharray="8 4"/>
      <text x="150" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#70757A" text-anchor="middle" font-weight="bold">BACKBONE BLOQUEADO</text>
      
      <!-- Matrizes Estáticas -->
      <g transform="translate(50, 30)">
        <rect width="200" height="30" rx="4" fill="#DADCE0"/>
        <rect y="45" width="200" height="30" rx="4" fill="#DADCE0"/>
        <rect y="90" width="200" height="30" rx="4" fill="#DADCE0"/>
        <text x="100" y="180" font-family="Material Icons" font-size="56" fill="#9AA0A6" text-anchor="middle">lock</text>
      </g>
      <text x="150" y="250" font-family="monospace" font-size="12" fill="#70757A" text-anchor="middle">requires_grad = False</text>
    </g>

    <!-- Resumo Vantagem -->
    <g transform="translate(60, 590)">
      <rect width="300" height="60" rx="15" fill="#FCE8E6"/>
      <text x="150" y="35" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#A50E0E" text-anchor="middle" font-weight="bold">TREINO ULTRARRÁPIDO</text>
    </g>
  </g>

  <!-- COLUNA DIREITA: UNFREEZE -->
  <g transform="translate(520, 130)">
    <rect width="420" height="680" rx="32" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1.5" filter="url(#softShadow)"/>
    <text x="210" y="45" font-family="Google Sans, Roboto, Arial" font-size="16" fill="#1967D2" text-anchor="middle" font-weight="bold">CENÁRIO: UNFREEZE (TOTAL)</text>
    
    <!-- Bloco Head (ATIVO) -->
    <g transform="translate(60, 80)">
      <rect width="300" height="130" rx="16" fill="#E6F4EA" stroke="#34A853" stroke-width="2"/>
      <text x="150" y="35" font-family="Google Sans, Roboto, Arial" font-size="15" fill="#137333" text-anchor="middle" font-weight="bold">Classifier Head</text>
      <text x="150" y="65" font-family="Roboto, Arial" font-size="12" fill="#1E8E3E" text-anchor="middle">Ajuste fino em todas as frentes</text>
      <rect x="100" y="85" width="100" height="24" rx="12" fill="#FFFFFF" opacity="0.5"/>
      <text x="150" y="101" font-family="monospace" font-size="11" fill="#137333" text-anchor="middle">grad = True</text>
    </g>

    <!-- Conector de Energia -->
    <path d="M 210 210 L 210 270" stroke="#1A73E8" stroke-width="3" stroke-dasharray="6 3" marker-end="url(#arrowheadBlue)"/>

    <!-- Bloco Backbone (ATIVO) -->
    <g transform="translate(60, 270)">
      <rect width="300" height="280" rx="20" fill="#E8F0FE" stroke="#1A73E8" stroke-width="1.5"/>
      <text x="150" y="-15" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#1967D2" text-anchor="middle" font-weight="bold">BACKBONE ATIVO</text>
      
      <!-- Matrizes Ativas -->
      <g transform="translate(50, 30)">
        <rect width="200" height="30" rx="4" fill="#1A73E8" opacity="0.8"/>
        <rect y="45" width="200" height="30" rx="4" fill="#1A73E8" opacity="0.6"/>
        <rect y="90" width="200" height="30" rx="4" fill="#1A73E8" opacity="0.4"/>
        <text x="100" y="180" font-family="Material Icons" font-size="56" fill="#1A73E8" text-anchor="middle">whatshot</text>
      </g>
      <text x="150" y="250" font-family="monospace" font-size="12" fill="#1967D2" text-anchor="middle" font-weight="bold">requires_grad = True</text>
    </g>

    <!-- Resumo Vantagem -->
    <g transform="translate(60, 590)">
      <rect width="300" height="60" rx="15" fill="#E8F0FE"/>
      <text x="150" y="35" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#1967D2" text-anchor="middle" font-weight="bold">MÁXIMO DESEMPENHO</text>
    </g>
  </g>

  <!-- LINHAS DE FLUXO DA BASE PARA OS CARDS -->
  <path d="M 500 850 L 270 810" stroke="#DADCE0" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  <path d="M 500 850 L 730 810" stroke="#1A73E8" stroke-width="2" stroke-dasharray="4 2" fill="none"/>

  <defs>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1A73E8" />
    </marker>
  </defs>
</svg>
