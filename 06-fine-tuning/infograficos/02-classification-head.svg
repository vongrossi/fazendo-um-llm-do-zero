<svg width="900" height="850" viewBox="0 0 900 850" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="850" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="900" height="850" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO -->
  <text x="450" y="50" font-family="Google Sans, Roboto, Arial" font-size="24" fill="#202124" text-anchor="middle" font-weight="bold">Mecânica do Head de Classificação</text>
  <text x="450" y="75" font-family="Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle">Do texto bruto ao mapeamento matemático de categorias</text>

  <!-- 1. BLOCO DE ENTRADA (INTERFACE) -->
  <g transform="translate(150, 120)">
    <rect width="600" height="100" rx="16" fill="#FFFFFF" stroke="#DADCE0" filter="url(#softShadow)"/>
    <text x="20" y="30" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" font-weight="bold">ENTRADA (FRASE DE EXEMPLO)</text>
    
    <!-- Input Field Mockup -->
    <rect x="20" y="45" width="560" height="40" rx="8" fill="#F1F3F4" stroke="#BDC1C6"/>
    <text x="40" y="70" font-family="Roboto, Arial" font-size="16" fill="#202124">"Oferta imperdível! Ganhe 1 milhão agora. Clique..."</text>
    <text x="570" y="70" font-family="Material Icons" font-size="18" fill="#1A73E8" text-anchor="end">send</text>
  </g>

  <!-- SETA -->
  <path d="M 450 220 L 450 250" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2. GPT BACKBONE (PROCESSAMENTO DE CONTEXTO) -->
  <g transform="translate(150, 250)">
    <rect width="600" height="220" rx="24" fill="#FFFFFF" stroke="#1A73E8" stroke-width="1" filter="url(#softShadow)"/>
    <text x="300" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#1967D2" text-anchor="middle" font-weight="bold">BACKBONE (EXTRATOR DE CARACTERÍSTICAS)</text>
    
    <!-- Matriz de Contexto T x d_model -->
    <g transform="translate(100, 60)">
      <rect x="0" y="0" width="400" height="30" rx="4" fill="#E8F0FE" stroke="#1A73E8" stroke-opacity="0.2"/>
      <rect x="0" y="40" width="400" height="30" rx="4" fill="#E8F0FE" stroke="#1A73E8" stroke-opacity="0.2"/>
      <!-- DESTAQUE: ÚLTIMO TOKEN (RESUMO) -->
      <rect x="0" y="80" width="400" height="50" rx="6" fill="#1A73E8"/>
      <text x="200" y="110" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Vetor Contextual Final [h_last]</text>
    </g>
    
    <text x="300" y="200" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="middle" font-style="italic">O modelo condensa o significado da frase inteira neste último vetor.</text>
  </g>

  <!-- SETA -->
  <path d="M 450 470 L 450 500" stroke="#DADCE0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 3. CLASSIFICATION HEAD (MAPEAMENTO) -->
  <g transform="translate(150, 500)">
    <rect width="600" height="180" rx="24" fill="#FFFFFF" stroke="#34A853" stroke-width="2" filter="url(#softShadow)"/>
    <text x="300" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">HEAD DE CLASSIFICAÇÃO (MAPEAR PARA CLASSES)</text>
    
    <!-- Álgebra Linear -->
    <g transform="translate(50, 60)">
      <rect width="120" height="80" rx="8" fill="#F8F9FA" stroke="#DADCE0"/>
      <text x="60" y="45" font-family="monospace" font-size="14" fill="#202124" text-anchor="middle">h_last</text>
      <text x="60" y="95" font-family="Roboto, Arial" font-size="10" fill="#5F6368" text-anchor="middle">Vetor (768)</text>
      
      <text x="150" y="45" font-family="Roboto, Arial" font-size="20" fill="#DADCE0">×</text>
      
      <rect x="180" y="0" width="100" height="80" rx="8" fill="#FFFFFF" stroke="#34A853"/>
      <text x="230" y="45" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle">W_head</text>
      <text x="230" y="95" font-family="Roboto, Arial" font-size="10" fill="#34A853" text-anchor="middle">Matriz (768x2)</text>

      <text x="310" y="45" font-family="Roboto, Arial" font-size="20" fill="#DADCE0">=</text>

      <rect x="340" y="15" width="160" height="50" rx="25" fill="#E6F4EA" stroke="#34A853"/>
      <text x="420" y="45" font-family="monospace" font-size="14" fill="#137333" text-anchor="middle" font-weight="bold">Logits [Spam, Ham]</text>
    </g>
  </g>

  <!-- 4. INTERPRETAÇÃO FINAL (RODAPÉ) -->
  <g transform="translate(150, 710)">
    <rect width="600" height="100" rx="20" fill="#202124" filter="url(#softShadow)"/>
    <text x="300" y="35" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">INTERPRETAÇÃO DO MODELO</text>
    <text x="40" y="65" font-family="Roboto, Arial" font-size="13" fill="#81C995">✓ Reduz a complexidade do texto para um vetor binário de decisão.</text>
    <text x="40" y="85" font-family="Roboto, Arial" font-size="13" fill="#81C995">✓ O "Head" atua como um tradutor: Contexto Profundo → Categoria Útil.</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DADCE0" />
    </marker>
  </defs>
</svg>