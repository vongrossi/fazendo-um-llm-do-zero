<svg width="950" height="750" viewBox="0 0 950 750" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="750" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="950" height="750" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO -->
  <text x="475" y="50" font-family="Google Sans, Roboto, Arial" font-size="26" fill="#202124" text-anchor="middle" font-weight="bold">Diagnóstico: Avaliação do Modelo</text>
  <text x="475" y="80" font-family="Roboto, Arial" font-size="16" fill="#5F6368" text-anchor="middle">Como interpretar os acertos e falhas do classificador de SPAM</text>

  <!-- LADO ESQUERDO: MATRIZ DE CONFUSÃO -->
  <g transform="translate(60, 130)">
    <rect width="480" height="480" rx="32" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <text x="240" y="40" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#5F6368" text-anchor="middle" font-weight="bold">MATRIZ DE CONFUSÃO</text>
    
    <!-- Labels de Topo (Predição) -->
    <g transform="translate(100, 70)">
      <text x="70" y="0" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#1967D2" text-anchor="middle" font-weight="bold">MODELO: HAM [0]</text>
      <text x="230" y="0" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#EA4335" text-anchor="middle" font-weight="bold">MODELO: SPAM [1]</text>
    </g>

    <!-- Labels Laterais (Realidade) -->
    <g transform="translate(40, 150)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="end" font-weight="bold" transform="rotate(-90 0 0)">REAL: HAM [0]</text>
      <text x="0" y="160" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="end" font-weight="bold" transform="rotate(-90 0 160)">REAL: SPAM [1]</text>
    </g>

    <!-- QUADRANTES -->
    <g transform="translate(80, 90)">
      <!-- TN (True Negative) -->
      <rect x="0" y="0" width="150" height="150" rx="12" fill="#E6F4EA" stroke="#34A853" stroke-width="2"/>
      <text x="75" y="60" font-family="Google Sans, Roboto, Arial" font-size="28" fill="#137333" text-anchor="middle" font-weight="bold">TN</text>
      <text x="75" y="90" font-family="Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle">Acerto Negativo</text>
      <text x="75" y="110" font-family="Roboto, Arial" font-size="10" fill="#1E8E3E" text-anchor="middle" font-style="italic">"E-mail normal na Inbox"</text>

      <!-- FP (False Positive) -->
      <rect x="160" y="0" width="150" height="150" rx="12" fill="#FCE8E6" stroke="#EA4335" stroke-opacity="0.3"/>
      <text x="235" y="60" font-family="Google Sans, Roboto, Arial" font-size="28" fill="#A50E0E" text-anchor="middle" font-weight="bold" opacity="0.5">FP</text>
      <text x="235" y="90" font-family="Roboto, Arial" font-size="11" fill="#A50E0E" text-anchor="middle" opacity="0.5">Falso Alarme</text>
      <text x="235" y="110" font-family="Roboto, Arial" font-size="10" fill="#A50E0E" text-anchor="middle" font-style="italic" opacity="0.5">"E-mail legítimo no lixo"</text>

      <!-- FN (False Negative) -->
      <rect x="0" y="160" width="150" height="150" rx="12" fill="#FCE8E6" stroke="#EA4335" stroke-opacity="0.3"/>
      <text x="75" y="220" font-family="Google Sans, Roboto, Arial" font-size="28" fill="#A50E0E" text-anchor="middle" font-weight="bold" opacity="0.5">FN</text>
      <text x="75" y="250" font-family="Roboto, Arial" font-size="11" fill="#A50E0E" text-anchor="middle" opacity="0.5">Falha Crítica</text>
      <text x="75" y="270" font-family="Roboto, Arial" font-size="10" fill="#A50E0E" text-anchor="middle" font-style="italic" opacity="0.5">"Spam passou pelo filtro"</text>

      <!-- TP (True Positive) -->
      <rect x="160" y="160" width="150" height="150" rx="12" fill="#E6F4EA" stroke="#34A853" stroke-width="2"/>
      <text x="235" y="220" font-family="Google Sans, Roboto, Arial" font-size="28" fill="#137333" text-anchor="middle" font-weight="bold">TP</text>
      <text x="235" y="250" font-family="Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle">Acerto Positivo</text>
      <text x="235" y="270" font-family="Roboto, Arial" font-size="10" fill="#1E8E3E" text-anchor="middle" font-style="italic">"Spam bloqueado com sucesso"</text>
    </g>
  </g>

  <!-- LADO DIREITO: SUMMARY DASHBOARD -->
  <g transform="translate(580, 130)">
    <rect width="310" height="480" rx="32" fill="#202124" filter="url(#softShadow)"/>
    <text x="155" y="40" font-family="Google Sans, Roboto, Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">RESUMO DE MÉTRICAS</text>
    
    <!-- ACCURACY -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#81C995">Accuracy</text>
      <rect y="10" width="250" height="10" rx="5" fill="#3C4043"/>
      <rect y="10" width="235" height="10" rx="5" fill="#34A853"/>
      <text x="250" y="5" font-family="monospace" font-size="14" fill="#81C995" text-anchor="end">94%</text>
    </g>

    <!-- PRECISION -->
    <g transform="translate(30, 160)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#8AB4F8">Precision</text>
      <rect y="10" width="250" height="10" rx="5" fill="#3C4043"/>
      <rect y="10" width="210" height="10" rx="5" fill="#4285F4"/>
      <text x="250" y="5" font-family="monospace" font-size="14" fill="#8AB4F8" text-anchor="end">0.85</text>
    </g>

    <!-- RECALL -->
    <g transform="translate(30, 240)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#8AB4F8">Recall</text>
      <rect y="10" width="250" height="10" rx="5" fill="#3C4043"/>
      <rect y="10" width="225" height="10" rx="5" fill="#4285F4"/>
      <text x="250" y="5" font-family="monospace" font-size="14" fill="#8AB4F8" text-anchor="end">0.90</text>
    </g>

    <!-- F1-SCORE -->
    <g transform="translate(30, 320)">
      <text x="0" y="0" font-family="Google Sans, Roboto, Arial" font-size="13" fill="#FBBC04">F1-Score</text>
      <rect y="10" width="250" height="10" rx="5" fill="#3C4043"/>
      <rect y="10" width="218" height="10" rx="5" fill="#FBBC04"/>
      <text x="250" y="5" font-family="monospace" font-size="14" fill="#FBBC04" text-anchor="end">0.87</text>
    </g>

    <text x="155" y="420" font-family="Roboto, Arial" font-size="11" fill="#9AA0A6" text-anchor="middle" font-style="italic">O F1-Score equilibra os erros</text>
    <text x="155" y="435" font-family="Roboto, Arial" font-size="11" fill="#9AA0A6" text-anchor="middle" font-style="italic">de Falso Alarme e Falha.</text>
  </g>

  <!-- RODAPÉ EXPLICATIVO -->
  <g transform="translate(250, 640)">
    <rect width="450" height="50" rx="25" fill="#FFFFFF" stroke="#DADCE0"/>
    <text x="225" y="32" font-family="Roboto, Arial" font-size="12" fill="#5F6368" text-anchor="middle">A avaliação honesta é o que separa um modelo didático de um produto confiável.</text>
  </g>

</svg>
