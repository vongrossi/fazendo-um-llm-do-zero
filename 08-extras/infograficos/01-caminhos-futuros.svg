<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#F8F9FA" rx="24"/>
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#DADCE0"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="900" height="600" fill="url(#dotGrid)" rx="24"/>

  <!-- TÍTULO -->
  <text x="450" y="50" font-family="Google Sans, Roboto, Arial" font-size="26" fill="#202124" text-anchor="middle" font-weight="bold">A Jornada Continua: Além do Zero</text>
  <text x="450" y="80" font-family="Roboto, Arial" font-size="16" fill="#5F6368" text-anchor="middle">A base que construímos é o alicerce para tecnologias avançadas</text>

  <!-- GRID DE CAMINHOS -->
  
  <!-- 1. RAG (AZUL) -->
  <g transform="translate(50, 130)">
    <rect width="250" height="350" rx="28" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <circle cx="125" cy="80" r="40" fill="#E8F0FE"/>
    <!-- Ícone Cloud Download -->
    <path d="M125 65 L125 95 M115 85 L125 95 L135 85" stroke="#1A73E8" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <text x="125" y="150" font-family="Google Sans, Roboto, Arial" font-size="18" fill="#1967D2" text-anchor="middle" font-weight="bold">RAG</text>
    <text x="125" y="170" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="middle">(Retrieval Augmented Gen)</text>
    
    <text x="125" y="220" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">Conecta o seu LLM a</text>
    <text x="125" y="238" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">documentos externos</text>
    <text x="125" y="256" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">em tempo real.</text>
    
    <rect x="50" y="290" width="150" height="30" rx="15" fill="#E8F0FE"/>
    <text x="125" y="310" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#1967D2" text-anchor="middle" font-weight="bold">FIM DAS ALUCINAÇÕES</text>
  </g>

  <!-- 2. RLHF (VERDE) -->
  <g transform="translate(325, 130)">
    <rect width="250" height="350" rx="28" fill="#FFFFFF" stroke="#34A853" stroke-width="1.5" filter="url(#softShadow)"/>
    <circle cx="125" cy="80" r="40" fill="#E6F4EA"/>
    <!-- Ícone Thumb Up -->
    <path d="M110 90 L110 70 Q110 60 125 60 Q140 60 140 70 L140 90" stroke="#34A853" stroke-width="3" fill="none"/>
    <rect x="110" y="85" width="30" height="15" fill="#34A853" rx="2"/>
    
    <text x="125" y="150" font-family="Google Sans, Roboto, Arial" font-size="18" fill="#137333" text-anchor="middle" font-weight="bold">RLHF</text>
    <text x="125" y="170" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="middle">(Reinforcement Learning)</text>
    
    <text x="125" y="220" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">Refina o comportamento</text>
    <text x="125" y="238" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">usando feedback</text>
    <text x="125" y="256" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">humano direto.</text>
    
    <rect x="50" y="290" width="150" height="30" rx="15" fill="#E6F4EA"/>
    <text x="125" y="310" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#137333" text-anchor="middle" font-weight="bold">ALINHAMENTO ÉTICO</text>
  </g>

  <!-- 3. SLMs (AMARELO) -->
  <g transform="translate(600, 130)">
    <rect width="250" height="350" rx="28" fill="#FFFFFF" stroke="#DADCE0" stroke-width="1" filter="url(#softShadow)"/>
    <circle cx="125" cy="80" r="40" fill="#FEF7E0"/>
    <!-- Ícone Smartphone -->
    <rect x="110" y="60" width="30" height="50" rx="4" stroke="#FBBC04" stroke-width="3" fill="none"/>
    <circle cx="125" cy="100" r="2" fill="#FBBC04"/>
    
    <text x="125" y="150" font-family="Google Sans, Roboto, Arial" font-size="18" fill="#E37400" text-anchor="middle" font-weight="bold">SLMs</text>
    <text x="125" y="170" font-family="Roboto, Arial" font-size="11" fill="#5F6368" text-anchor="middle">(Small Language Models)</text>
    
    <text x="125" y="220" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">IA eficiente para rodar</text>
    <text x="125" y="238" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">direto no dispositivo</text>
    <text x="125" y="256" font-family="Roboto, Arial" font-size="13" fill="#202124" text-anchor="middle">(Edge AI / Mobile).</text>
    
    <rect x="50" y="290" width="150" height="30" rx="15" fill="#FEF7E0"/>
    <text x="125" y="310" font-family="Google Sans, Roboto, Arial" font-size="11" fill="#E37400" text-anchor="middle" font-weight="bold">IA EM TODO LUGAR</text>
  </g>

  <!-- LEGENDA FINAL -->
  <rect x="250" y="520" width="400" height="40" rx="20" fill="#202124"/>
  <text x="450" y="545" font-family="Google Sans, Roboto, Arial" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">VOCÊ CONSTRUIU O CÉREBRO. AGORA PODE DAR ASAS A ELE.</text>

</svg>
